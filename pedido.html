    const carrito = [];

    function agregarAlCarrito(nombre, precio) {
      carrito.push({ nombre, precio });
      actualizarCarrito();
    }

    function actualizarCarrito() {
      const lista = document.getElementById('lista-pedido');
      const total = document.getElementById('total-pedido');
      lista.innerHTML = '';
      let suma = 0;
      carrito.forEach(item => {
        const li = document.createElement('li');
        li.textContent = `${item.nombre} - ${item.precio}â‚¬`;
        lista.appendChild(li);
        suma += parseFloat(item.precio);
      });
      total.textContent = suma.toFixed(2) + 'â‚¬';
    }

    const menu = document.getElementById('menu-pedido');
    productos.forEach(p => {
      const card = document.createElement('div');
      card.className = 'pizza-card';
      card.style = 'max-width:200px;margin:auto;text-align:center';
      card.innerHTML = `
        <img src="${p.imagen}" alt="${p.nombre}" style="max-width:120px; margin: 0 auto; margin-top: 10px; border-radius: 10px;">
        <div class="pizza-info">
          <div class="pizza-name">${p.nombre}</div>

          <button class="button" onclick="agregarAlCarrito('${p.nombre}', ${p.precio})">AÃ±adir al carrito</button>
