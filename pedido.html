<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Fratelli Pazzi - Pedido</title>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Open+Sans&display=swap">
  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body { font-family: 'Open Sans', sans-serif; background-color: #fefefe; color: #333; line-height: 1.6; display: flex; }
    header { background-color: #fff; padding: 30px 20px; text-align: center; border-bottom: 1px solid #eee; width: 100%; position: fixed; top: 0; z-index: 10; }
    header h1 { font-family: 'Playfair Display', serif; font-size: 36px; color: #d62828; }
    .main { display: flex; flex-direction: row; width: 100%; padding-top: 100px; }
    section { padding: 60px 20px; max-width: 900px; flex-grow: 1; }
    .carrito-container { width: 300px; padding: 20px; position: sticky; top: 100px; align-self: flex-start; background: #fff; box-shadow: 0 0 10px rgba(0,0,0,0.1); height: fit-content; margin-left: 20px; border-radius: 10px; }
    .button { display: inline-block; background: #d62828; color: #fff; padding: 12px 25px; border-radius: 6px; text-decoration: none; font-weight: bold; margin-top: 10px; cursor: pointer; }
    .galeria { display: grid; grid-template-columns: repeat(auto-fit, minmax(250px, 1fr)); gap: 30px; margin-top: 30px; }
    .pizza-card { background-color: #fff; border-radius: 12px; box-shadow: 0 5px 15px rgba(0, 0, 0, 0.08); text-align: center; padding: 20px; }
    .pizza-card img { max-width: 120px; border-radius: 10px; margin-bottom: 10px; }
    .pizza-name { font-family: 'Playfair Display', serif; font-size: 18px; color: #111; margin: 10px 0 5px; }
    .pizza-price { font-weight: bold; color: #d62828; margin-bottom: 10px; }
    ul { list-style: none; padding-left: 0; }
    h2 { font-family: 'Playfair Display', serif; color: #d62828; font-size: 28px; margin-bottom: 20px; }
  </style>
</head>
<body>
  <header>
    <h1>Fratelli Pazzi</h1>
  </header>
  <div class="main">
    <section id="pedido">
      <h2>üß∂ Entrantes</h2>
      <div class="galeria" id="entrantes"></div>

      <h2>üçï Pizzas</h2>
      <div class="galeria" id="pizzas"></div>

      <h2>üåØ Calzones</h2>
      <div class="galeria" id="calzones"></div>

      <h2>ü•§ Bebidas</h2>
      <div class="galeria" id="bebidas"></div>

      <h2>üç® Helados</h2>
      <div class="galeria" id="helados"></div>
    </section>

    <aside class="carrito-container">
      <h3>üõí Tu carrito</h3>
      <ul id="lista-pedido"></ul>
      <p><strong>Total:</strong> <span id="total-pedido">0‚Ç¨</span></p>
      <a class="button" href="#">Proceder al pago</a>
    </aside>
  </div>

  <script>
    const productos = [
      { nombre: 'Focaccia', precio: 5, imagen: 'images/Focaccia.png', categoria: 'entrantes' },
      { nombre: 'Margarita', precio: 10, imagen: 'images/Margarita.png', categoria: 'pizzas' },
      { nombre: 'Prosciutto', precio: 12, imagen: 'images/Prosciutto.png', categoria: 'pizzas' },
      { nombre: 'Cuatro Formaggi', precio: 12, imagen: 'images/Quatro formaggi.png', categoria: 'pizzas' },
      { nombre: 'Capricciosa', precio: 12, imagen: 'images/Capriciossa.png', categoria: 'pizzas' },
      { nombre: 'Leonardo Da Vinci', precio: 14, imagen: 'images/LeonardoDaVinci.png', categoria: 'pizzas' },
      { nombre: 'Salchicha y Friarielli', precio: 12, imagen: 'images/SalchichaFriarielli.png', categoria: 'pizzas' },
      { nombre: 'Vegetariana', precio: 12, imagen: 'images/Calzone Vegetariano.png', categoria: 'pizzas' },
      { nombre: 'Calzone Tradizionale', precio: 12, imagen: 'images/Calzone Traditionale.png', categoria: 'calzones' },
      { nombre: 'Calzone Pepperoni', precio: 12, imagen: 'images/Calzone Pepperoni.png', categoria: 'calzones' },
      { nombre: 'Calzone Vegetariano', precio: 12, imagen: 'images/Calzone Vegetariano.png', categoria: 'calzones' },
      { nombre: 'Coca Cola', precio: 2, imagen: 'images/CocaCola.png', categoria: 'bebidas' },
      { nombre: 'Coca Cola zero', precio: 2, imagen: 'images/CocaColaZero.png', categoria: 'bebidas' },
      { nombre: 'Aquarius de lim√≥n', precio: 2, imagen: 'images/Aquarius.png', categoria: 'bebidas' },
      { nombre: 'Fanta de lim√≥n', precio: 2, imagen: 'images/FantaLimon.png', categoria: 'bebidas' },
      { nombre: 'Fanta naranja', precio: 2, imagen: 'images/FantaNaranja.png', categoria: 'bebidas' },
      { nombre: 'Nestea', precio: 2, imagen: 'images/Nestea.png', categoria: 'bebidas' },
      { nombre: 'Cerveza', precio: 2.4, imagen: 'images/Cerveza.png', categoria: 'bebidas' },
      { nombre: "BEN & JERRY'S CHOCOLATE FUDGE BROWNIE 100ML", precio: 5, imagen: 'images/BJ_Chocolate.png', categoria: 'helados' },
      { nombre: "BEN & JERRY'S STRAWBERRY CHEESECAKE 100ML", precio: 5, imagen: 'images/BJ_Strawberry.png', categoria: 'helados' },
      { nombre: "BEN & JERRY'S PEANUT BUTTER CUP 100ML", precio: 5, imagen: 'images/BJ_Peanut.png', categoria: 'helados' },
      { nombre: "BEN & JERRY‚ÄôS COOKIE DOUGH 100ML", precio: 5, imagen: 'images/BJ_Cookie.png', categoria: 'helados' },
    ];

    const carrito = [];

    function agregarAlCarrito(nombre, precio) {
      carrito.push({ nombre, precio });
      actualizarCarrito();
    }

    function actualizarCarrito() {
      const lista = document.getElementById('lista-pedido');
      const total = document.getElementById('total-pedido');
      lista.innerHTML = '';
      let suma = 0;
      carrito.forEach(item => {
        const li = document.createElement('li');
        li.textContent = `${item.nombre} - ${item.precio}‚Ç¨`;
        lista.appendChild(li);
        suma += parseFloat(item.precio);
      });
      total.textContent = suma.toFixed(2) + '‚Ç¨';
    }

    function renderCategoria(categoriaId, categoriaNombre) {
      const contenedor = document.getElementById(categoriaId);
      productos.filter(p => p.categoria === categoriaNombre).forEach(p => {
        const card = document.createElement('div');
        card.className = 'pizza-card';
        card.innerHTML = `
          <img src="${p.imagen}" alt="${p.nombre}">
          <div class="pizza-name">${p.nombre}</div>
          <div class="pizza-price">${p.precio}‚Ç¨</div>
          <button class="button" onclick="agregarAlCarrito('${p.nombre}', ${p.precio})">A√±adir al carrito</button>
        `;
        contenedor.appendChild(card);
      });
    }

    ['entrantes', 'pizzas', 'calzones', 'bebidas', 'helados'].forEach(categoria => renderCategoria(categoria, categoria));
  </script>
</body>
</html>
