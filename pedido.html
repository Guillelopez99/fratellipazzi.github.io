<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Fratelli Pazzi - Pedido</title>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Open+Sans&display=swap">
  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body { font-family: 'Open Sans', sans-serif; background-color: #fefefe; color: #333; line-height: 1.6; }
    header { background-color: #fff; padding: 30px 20px; text-align: center; border-bottom: 1px solid #eee; }
    header h1 { font-family: 'Playfair Display', serif; font-size: 36px; color: #d62828; }
    section { padding: 60px 20px; max-width: 1200px; margin: auto; }
    .button { display: inline-block; background: #d62828; color: #fff; padding: 12px 25px; border-radius: 6px; text-decoration: none; font-weight: bold; margin-top: 10px; cursor: pointer; }
    .galeria { display: grid; grid-template-columns: repeat(auto-fit, minmax(250px, 1fr)); gap: 30px; margin-top: 30px; }
    .pizza-card { background-color: #fff; border-radius: 12px; box-shadow: 0 5px 15px rgba(0, 0, 0, 0.08); text-align: center; padding: 20px; }
    .pizza-card img { max-width: 120px; border-radius: 10px; margin-bottom: 10px; }
    .pizza-name { font-family: 'Playfair Display', serif; font-size: 18px; color: #111; margin: 10px 0 5px; }
    .pizza-price { font-weight: bold; color: #d62828; margin-bottom: 10px; }
    ul { list-style: none; padding-left: 0; }
  </style>
</head>
<body>
  <header>
    <h1>Fratelli Pazzi</h1>
  </header>

  <section id="pedido">
    <h2>ðŸ“¦ Haz tu pedido</h2>
    <p>Selecciona tus pizzas o calzones favoritos y aÃ±Ã¡delos al carrito.</p>
    <div class="galeria" id="menu-pedido"></div>
    <h3>ðŸ›’ Tu carrito</h3>
    <ul id="lista-pedido"></ul>
    <p><strong>Total:</strong> <span id="total-pedido">0â‚¬</span></p>
    <a class="button" href="#">Proceder al pago</a>
  </section>

  <script>
    const productos = [
      { nombre: 'Margarita', precio: 10, imagen: 'images/Margarita.png' },
      { nombre: 'Prosciutto', precio: 12, imagen: 'images/Prosciutto.png' },
      { nombre: 'Cuatro Formaggi', precio: 12, imagen: 'images/Quatro formaggi.png' },
      { nombre: 'Capricciosa', precio: 12, imagen: 'images/Capriciossa.png' },
      { nombre: 'Leonardo Da Vinci', precio: 14, imagen: 'images/LeonardoDaVinci.png' },
      { nombre: 'Salchicha y Friarielli', precio: 12, imagen: 'images/SalchichaFriarielli.png' },
      { nombre: 'Vegetariana', precio: 12, imagen: 'images/Calzone Vegetariano.png' },
      { nombre: 'Focaccia', precio: 5, imagen: 'images/Focaccia.png' },
      { nombre: 'Calzone Tradizionale', precio: 12, imagen: 'images/Calzone Traditionale.png' },
      { nombre: 'Calzone Pepperoni', precio: 12, imagen: 'images/Calzone Pepperoni.png' },
      { nombre: 'Calzone Vegetariano', precio: 12, imagen: 'images/Calzone Vegetariano.png' }
    ];

    const carrito = [];

    function agregarAlCarrito(nombre, precio) {
      carrito.push({ nombre, precio });
      actualizarCarrito();
    }

    function actualizarCarrito() {
      const lista = document.getElementById('lista-pedido');
      const total = document.getElementById('total-pedido');
      lista.innerHTML = '';
      let suma = 0;
      carrito.forEach(item => {
        const li = document.createElement('li');
        li.textContent = `${item.nombre} - ${item.precio}â‚¬`;
        lista.appendChild(li);
        suma += parseFloat(item.precio);
      });
      total.textContent = suma.toFixed(2) + 'â‚¬';
    }

    const menu = document.getElementById('menu-pedido');
    productos.forEach(p => {
      const card = document.createElement('div');
      card.className = 'pizza-card';
      card.innerHTML = `
        <img src="${p.imagen}" alt="${p.nombre}">
        <div class="pizza-name">${p.nombre}</div>
        <div class="pizza-price">${p.precio}â‚¬</div>
        <button class="button" onclick="agregarAlCarrito('${p.nombre}', ${p.precio})">AÃ±adir al carrito</button>
      `;
      menu.appendChild(card);
    });
  </script>
</body>
</html>
