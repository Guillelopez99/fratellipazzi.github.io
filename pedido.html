function agregarAlCarrito(nombre, precio, buttonElement) {
  const existente = carrito.find(p => p.nombre === nombre);
  if (existente) {
    existente.cantidad++;
  } else {
    carrito.push({ nombre, precio, cantidad: 1 });
  }
  
  actualizarCarrito();
  mostrarNotificacion(nombre + ' a√±adido al carrito');
}

function eliminarDelCarrito(nombre) {
  const index = carrito.findIndex(p => p.nombre === nombre);
  if (index > -1) {
    if (carrito[index].cantidad > 1) {
      carrito[index].cantidad--;
    } else {
      carrito.splice(index, 1);
    }
    actualizarCarrito();
    actualizarModalCarrito();
    mostrarNotificacion('Producto eliminado del carrito');
  }
}

function actualizarCarrito() {
  const badge = document.getElementById('carrito-badge');
  const totalFloat = document.getElementById('total-float');
  
  let suma = 0;
  let totalItems = 0;
  let resumen = [];
  
  carrito.forEach(item => {
    suma += item.precio * item.cantidad;
    totalItems += item.cantidad;
    resumen.push(item.nombre + ' (' + item.cantidad + ')');
  });
  
  if (totalItems > 0) {
    badge.textContent = totalItems;
    badge.style.display = 'flex';
  } else {
    badge.style.display = 'none';
  }
  
  totalFloat.textContent = suma.toFixed(2) + '‚Ç¨';
  
  document.getElementById('item_name').value = resumen.join(', ');
  document.getElementById('amount').value = suma.toFixed(2);
}

function abrirCarritoModal() {
  const modal = document.getElementById('carrito-modal');
  modal.classList.add('show');
  actualizarModalCarrito();
  document.body.style.overflow = 'hidden';
}

function cerrarCarritoModal() {
  const modal = document.getElementById('carrito-modal');
  modal.classList.remove('show');
  document.body.style.overflow = 'auto';
}

function actualizarModalCarrito() {
  const modalBody = document.getElementById('carrito-modal-body');
  const totalModal = document.getElementById('total-modal');
  
  let suma = 0;
  modalBody.innerHTML = '';
  
  if (carrito.length === 0) {
    modalBody.innerHTML = '<div class="carrito-vacio-modal"><span class="emoji">üõí</span><h3>Tu carrito est√° vac√≠o</h3><p>A√±ade algunos productos deliciosos para empezar</p></div>';
  } else {
    carrito.forEach(item => {
      const itemElement = document.createElement('div');
      itemElement.className = 'carrito-item-modal';
      itemElement.innerHTML = '<div class="carrito-item-indicator"></div><div class="carrito-item-info"><h4>' + item.nombre + '</h4><p>' + (item.precio * item.cantidad).toFixed(2) + '‚Ç¨ (' + item.cantidad + ' unidad' + (item.cantidad > 1 ? 'es' : '') + ')</p></div><button class="carrito-btn-eliminar" onclick="eliminarDelCarrito(\'' + item.nombre.replace(/'/g, "\\'") + '\')">Eliminar</button>';
      modalBody.appendChild(itemElement);
      suma += item.precio * item.cantidad;
    });
  }
  
  totalModal.textContent = suma.toFixed(2) + '‚Ç¨';
}

function procederAlPago() {
  if (carrito.length === 0) {
    mostrarNotificacion('Tu carrito est√° vac√≠o. A√±ade algunos productos antes de proceder al pago.');
    return;
  }
  
  cerrarCarritoModal();
  document.getElementById('checkout-form').submit();
  mostrarNotificacion('Redirigiendo a PayPal...');
}
