<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Fratelli Pazzi - Pedido</title>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700;900&family=Inter:wght@300;400;500;600;700&display=swap">
  <style>
    :root {
      /* Paleta de colores Fratelli Pazzi */
      --cream: #FBF4E8;
      --terracota: #D5786C;
      --sage: #80AF7A;
      --dark-green: #253732;
      --gold: #cdb87c;
      --rich-black: #1e2122;
      
      /* Gradientes modernos */
      --gradient-primary: linear-gradient(135deg, var(--rich-black) 0%, var(--dark-green) 100%);
      --gradient-accent: linear-gradient(135deg, var(--terracota) 0%, #e0958a 100%);
      --gradient-gold: linear-gradient(135deg, var(--gold) 0%, #ddc589 100%);
      --gradient-sage: linear-gradient(135deg, var(--sage) 0%, #8fb584 100%);
      --gradient-cream: linear-gradient(135deg, var(--cream) 0%, #f8f5f0 100%);
      
      /* Sombras suaves */
      --shadow-card: 0 4px 20px rgba(0, 0, 0, 0.08);
      --shadow-hover: 0 8px 40px rgba(0, 0, 0, 0.12);
      --shadow-strong: 0 20px 60px rgba(0, 0, 0, 0.15);
      
      /* Espaciado fluido */
      --space-xs: clamp(0.5rem, 2vw, 0.75rem);
      --space-sm: clamp(0.75rem, 3vw, 1rem);
      --space-md: clamp(1rem, 4vw, 1.5rem);
      --space-lg: clamp(1.5rem, 5vw, 2rem);
      --space-xl: clamp(2rem, 6vw, 3rem);
      --space-xxl: clamp(3rem, 8vw, 4rem);
      
      /* Radios modernos */
      --radius-sm: 8px;
      --radius-md: 16px;
      --radius-lg: 24px;
      --radius-xl: 32px;
    }

    * { 
      box-sizing: border-box; 
      margin: 0; 
      padding: 0; 
    }
    
    body { 
      font-family: 'Inter', sans-serif; 
      background: var(--rich-black);
      color: var(--cream); 
      line-height: 1.6; 
      scroll-behavior: smooth;
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
      padding-top: var(--space-xxl);
    }
    
    /* HEADER FLOTANTE MODERNO */
    .header-container {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      z-index: 1000;
      padding: var(--space-md);
      transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
    }
    
    .header-container.scrolled {
      padding: var(--space-sm) var(--space-md);
    }
    
    header { 
      background: rgba(30, 33, 34, 0.8);
      backdrop-filter: blur(20px);
      border: 1px solid rgba(205, 184, 124, 0.1);
      border-radius: var(--radius-lg);
      padding: var(--space-md) var(--space-lg);
      box-shadow: var(--shadow-card);
      transition: all 0.3s ease;
      margin: 0 auto;
      max-width: 1400px;
      position: relative;
    }
    
    .header-content {
      display: flex;
      align-items: center;
      justify-content: space-between;
      gap: var(--space-lg);
    }
    
    .btn-volver {
      background: var(--gradient-accent);
      color: white;
      border: none;
      padding: var(--space-sm) var(--space-lg);
      border-radius: var(--radius-md);
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
      box-shadow: var(--shadow-card);
      font-size: 14px;
      text-decoration: none;
      display: inline-flex;
      align-items: center;
      gap: var(--space-xs);
      font-family: 'Inter', sans-serif;
      letter-spacing: 0.3px;
    }
    
    .btn-volver:hover {
      transform: translateY(-2px) scale(1.02);
      box-shadow: var(--shadow-hover);
    }
    
    header h1 { 
      font-family: 'Playfair Display', serif; 
      font-size: clamp(1.5rem, 4vw, 2rem); 
      font-weight: 900;
      background: var(--gradient-gold);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      text-align: center;
      letter-spacing: -0.01em;
      flex: 1;
    }
    
    /* BUSCADOR */
    .search-container {
      position: relative;
    }
    
    #search-input {
      padding: var(--space-sm) var(--space-md);
      border: 2px solid rgba(205, 184, 124, 0.2);
      border-radius: var(--radius-lg);
      width: 280px;
      font-size: 14px;
      outline: none;
      transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
      background: rgba(30, 33, 34, 0.6);
      backdrop-filter: blur(10px);
      box-shadow: var(--shadow-card);
      color: var(--cream);
      font-family: 'Inter', sans-serif;
    }
    
    #search-input::placeholder {
      color: rgba(251, 244, 232, 0.5);
    }
    
    #search-input:focus {
      border-color: var(--gold);
      box-shadow: 0 4px 20px rgba(205, 184, 124, 0.3);
    }
    
    /* CONTENEDOR PRINCIPAL */
    .main-container { 
      display: flex; 
      max-width: 1400px; 
      margin: 0 auto; 
      padding: var(--space-xxl) var(--space-lg); 
      gap: var(--space-xl); 
      align-items: flex-start; 
    }
    
    /* NAVEGACI√ìN */
    nav.indice { 
      flex: 0.4; 
      position: sticky; 
      top: calc(var(--space-xxl) + var(--space-lg)); 
      align-self: flex-start; 
      background: rgba(30, 33, 34, 0.6);
      backdrop-filter: blur(20px);
      padding: var(--space-xl);
      border-radius: var(--radius-lg);
      box-shadow: var(--shadow-card);
      border: 1px solid rgba(205, 184, 124, 0.1);
      z-index: 5;
      transition: all 0.3s ease;
    }
    
    nav.indice:hover {
      box-shadow: var(--shadow-hover);
      transform: translateY(-2px);
    }
    
    nav.indice h3 {
      font-family: 'Playfair Display', serif;
      color: var(--gold);
      font-size: 20px;
      margin-bottom: var(--space-lg);
      text-align: center;
      padding-bottom: var(--space-md);
      border-bottom: 2px solid rgba(205, 184, 124, 0.2);
    }
    
    nav.indice ul { 
      list-style: none; 
      padding: 0; 
    }
    
    nav.indice li { 
      margin-bottom: var(--space-xs); 
    }
    
    nav.indice a { 
      text-decoration: none; 
      color: var(--cream); 
      font-weight: 500; 
      padding: var(--space-sm) var(--space-md);
      border-radius: var(--radius-md);
      display: flex;
      align-items: center;
      gap: var(--space-sm);
      transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
      position: relative;
      overflow: hidden;
      font-size: 15px;
    }
    
    nav.indice a::before {
      content: '';
      position: absolute;
      left: 0;
      top: 0;
      width: 0;
      height: 100%;
      transition: width 0.3s ease;
      z-index: -1;
    }
    
    nav.indice a:hover::before {
      width: 100%;
    }
    
    nav.indice a:hover {
      color: white;
      transform: translateX(8px) scale(1.02);
      box-shadow: var(--shadow-card);
    }
    
    nav.indice a[href="#entrantes"]::before { background: var(--gradient-sage); }
    nav.indice a[href="#pizzas"]::before { background: var(--gradient-accent); }
    nav.indice a[href="#calzones"]::before { background: var(--gradient-gold); }
    nav.indice a[href="#bebidas"]::before { background: var(--gradient-primary); }
    nav.indice a[href="#helados"]::before { background: linear-gradient(135deg, var(--rich-black) 0%, #363a38 100%); }
    
    section { 
      flex: 2.5; 
      max-width: 1200px; 
    }
    
    /* CARRITO FLOTANTE */
    .carrito-float-btn {
      position: fixed;
      bottom: var(--space-xl);
      right: var(--space-xl);
      width: 140px;
      height: 60px;
      background: var(--gradient-accent);
      border: none;
      border-radius: var(--radius-xl);
      color: white;
      font-size: 15px;
      font-weight: 600;
      cursor: pointer;
      box-shadow: var(--shadow-strong);
      transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
      z-index: 1000;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: var(--space-sm);
      font-family: 'Inter', sans-serif;
    }
    
    .carrito-float-btn:hover {
      transform: translateY(-3px);
      box-shadow: 0 12px 40px rgba(213, 120, 108, 0.4);
    }
    
    .carrito-badge {
      position: absolute;
      top: -8px;
      right: -8px;
      background: var(--gradient-primary);
      color: white;
      border-radius: 50%;
      width: 28px;
      height: 28px;
      display: none;
      align-items: center;
      justify-content: center;
      font-size: 12px;
      font-weight: 700;
      box-shadow: 0 4px 12px rgba(37, 55, 50, 0.4);
      border: 2px solid white;
    }
    
    /* MODAL DEL CARRITO */
    .carrito-modal {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(30, 33, 34, 0.8);
      backdrop-filter: blur(12px);
      z-index: 2000;
      display: none;
      align-items: center;
      justify-content: center;
      padding: var(--space-lg);
    }
    
    .carrito-modal.show {
      display: flex;
    }
    
    .carrito-modal-content {
      background: var(--rich-black);
      border-radius: var(--radius-lg);
      width: 100%;
      max-width: 500px;
      max-height: 85vh;
      overflow: hidden;
      box-shadow: var(--shadow-strong);
      border: 1px solid rgba(205, 184, 124, 0.2);
    }
    
    .carrito-modal-header {
      background: var(--gradient-cream);
      padding: var(--space-xl);
      text-align: center;
      position: relative;
    }
    
    .carrito-modal-header h2 {
      font-family: 'Playfair Display', serif;
      font-size: 22px;
      margin: 0;
      color: var(--rich-black);
      font-weight: 700;
    }
    
    .carrito-close {
      position: absolute;
      top: var(--space-lg);
      right: var(--space-lg);
      background: rgba(30, 33, 34, 0.1);
      border: none;
      color: var(--rich-black);
      font-size: 20px;
      cursor: pointer;
      width: 36px;
      height: 36px;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: all 0.2s ease;
    }
    
    .carrito-close:hover {
      background: rgba(213, 120, 108, 0.2);
      color: var(--terracota);
    }
    
    .carrito-modal-body {
      padding: var(--space-md) 0;
      max-height: 350px;
      overflow-y: auto;
      background: var(--rich-black);
    }
    
    .carrito-item {
      display: flex;
      align-items: center;
      padding: var(--space-md) var(--space-xl);
      border-bottom: 1px solid rgba(205, 184, 124, 0.1);
    }
    
    .carrito-item:last-child {
      border-bottom: none;
    }
    
    .carrito-item-info {
      flex: 1;
      margin-right: var(--space-md);
    }
    
    .carrito-item-info h4 {
      color: var(--cream);
      font-size: 15px;
      font-weight: 600;
      margin-bottom: 4px;
    }
    
    .carrito-item-price {
      color: var(--gold);
      font-weight: 600;
      font-size: 14px;
    }
    
    .quantity-controls {
      display: flex;
      align-items: center;
      gap: var(--space-sm);
    }
    
    .quantity-btn {
      background: var(--gradient-accent);
      color: white;
      border: none;
      width: 32px;
      height: 32px;
      border-radius: 50%;
      cursor: pointer;
      font-weight: 600;
      transition: all 0.2s ease;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    
    .quantity-btn:hover {
      transform: scale(1.1);
    }
    
    .quantity-display {
      min-width: 40px;
      text-align: center;
      font-weight: 600;
      color: var(--cream);
    }
    
    .remove-btn {
      background: none;
      border: none;
      color: #dc3545;
      cursor: pointer;
      font-size: 18px;
      margin-left: var(--space-md);
      width: 32px;
      height: 32px;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: all 0.2s ease;
    }
    
    .remove-btn:hover {
      background: rgba(220, 53, 69, 0.1);
      transform: scale(1.1);
    }
    
    .carrito-modal-footer {
      background: var(--gradient-cream);
      padding: var(--space-xl);
    }
    
    .carrito-summary {
      margin-bottom: var(--space-lg);
    }
    
    .summary-row {
      display: flex;
      justify-content: space-between;
      padding: var(--space-xs) 0;
      color: var(--rich-black);
    }
    
    .summary-row.total {
      border-top: 1px solid rgba(30, 33, 34, 0.2);
      padding-top: var(--space-md);
      margin-top: var(--space-sm);
      font-size: 18px;
      font-weight: 700;
    }
    
    .carrito-btn-pagar {
      background: var(--gradient-accent);
      color: white;
      border: none;
      padding: var(--space-md) var(--space-xl);
      border-radius: var(--radius-md);
      font-size: 15px;
      font-weight: 600;
      cursor: pointer;
      width: 100%;
      transition: all 0.2s ease;
    }
    
    .carrito-btn-pagar:hover {
      transform: translateY(-2px);
      box-shadow: var(--shadow-hover);
    }
    
    .carrito-vacio {
      text-align: center;
      padding: var(--space-xxl);
      color: rgba(251, 244, 232, 0.6);
    }
    
    /* CARDS DE PRODUCTOS */
    .pizza-card { 
      background: rgba(30, 33, 34, 0.6);
      backdrop-filter: blur(20px);
      border-radius: var(--radius-lg); 
      box-shadow: var(--shadow-card); 
      text-align: center; 
      padding: var(--space-xl); 
      transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
      border: 1px solid rgba(205, 184, 124, 0.15);
      position: relative;
      overflow: hidden;
    }
    
    .pizza-card:hover { 
      transform: translateY(-15px) scale(1.03); 
      box-shadow: var(--shadow-strong);
      border-color: rgba(205, 184, 124, 0.3);
    }
    
    .pizza-card img { 
      width: 150px;
      height: 150px;
      object-fit: cover;
      border-radius: 50%; 
      margin-bottom: var(--space-xl); 
      transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
      border: 4px solid rgba(205, 184, 124, 0.2);
      background: rgba(251, 244, 232, 0.1);
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.15);
    }
    
    .pizza-card:hover img {
      transform: scale(1.15) rotate(8deg);
      border-color: var(--gold);
      box-shadow: 0 15px 35px rgba(205, 184, 124, 0.4);
    }
    
    .pizza-name { 
      font-family: 'Playfair Display', serif; 
      font-size: 24px; 
      color: var(--cream); 
      margin: var(--space-lg) 0 var(--space-sm); 
      font-weight: 700;
      line-height: 1.3;
    }
    
    .pizza-card:hover .pizza-name {
      color: var(--gold);
    }
    
    .pizza-ingredients {
      font-size: 14px;
      color: rgba(251, 244, 232, 0.7);
      margin: 0 0 var(--space-lg) 0;
      line-height: 1.5;
      font-style: italic;
      padding: 0 var(--space-md);
    }
    
    .pizza-price { 
      font-weight: 700; 
      color: var(--gold); 
      margin-bottom: var(--space-xl); 
      font-size: 22px;
      background: rgba(205, 184, 124, 0.15);
      display: inline-block;
      padding: var(--space-sm) var(--space-lg);
      border-radius: var(--radius-lg);
      transition: all 0.3s ease;
    }
    
    .pizza-card:hover .pizza-price {
      transform: scale(1.05);
      background: rgba(205, 184, 124, 0.25);
    }
    
    .button { 
      background: var(--gradient-accent);
      color: white; 
      padding: var(--space-md) var(--space-xl); 
      border-radius: var(--radius-md); 
      text-decoration: none; 
      font-weight: 600; 
      cursor: pointer; 
      font-size: 15px; 
      border: none;
      transition: all 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
      box-shadow: var(--shadow-card);
      font-family: 'Inter', sans-serif;
    }
    
    .button:hover {
      transform: translateY(-4px) scale(1.02);
      box-shadow: var(--shadow-hover);
    }
    
    /* T√çTULOS */
    h2 { 
      font-family: 'Playfair Display', serif; 
      font-size: clamp(2rem, 5vw, 3rem); 
      margin: var(--space-xxl) 0 var(--space-xl) 0; 
      display: flex;
      align-items: center;
      gap: var(--space-lg);
      font-weight: 700;
    }
    
    h2#entrantes {
      color: var(--sage);
    }
    
    h2#entrantes::after {
      content: '';
      flex-grow: 1;
      height: 3px;
      background: linear-gradient(90deg, var(--sage), rgba(128, 175, 122, 0.2), transparent);
      border-radius: 2px;
    }
    
    h2#pizzas {
      color: var(--terracota);
    }
    
    h2#pizzas::after {
      content: '';
      flex-grow: 1;
      height: 3px;
      background: linear-gradient(90deg, var(--terracota), rgba(213, 120, 108, 0.2), transparent);
      border-radius: 2px;
    }
    
    h2#calzones {
      color: var(--gold);
    }
    
    h2#calzones::after {
      content: '';
      flex-grow: 1;
      height: 3px;
      background: linear-gradient(90deg, var(--gold), rgba(205, 184, 124, 0.2), transparent);
      border-radius: 2px;
    }
    
    h2#bebidas {
      color: var(--dark-green);
    }
    
    h2#bebidas::after {
      content: '';
      flex-grow: 1;
      height: 3px;
      background: linear-gradient(90deg, var(--dark-green), rgba(37, 55, 50, 0.2), transparent);
      border-radius: 2px;
    }
    
    h2#helados {
      color: var(--rich-black);
    }
    
    h2#helados::after {
      content: '';
      flex-grow: 1;
      height: 3px;
      background: linear-gradient(90deg, var(--rich-black), rgba(30, 33, 32, 0.2), transparent);
      border-radius: 2px;
    }
    
    /* GALER√çAS */
    .galeria {
      display: grid; 
      grid-template-columns: repeat(auto-fill, minmax(320px, 1fr)); 
      gap: var(--space-xl); 
      margin-top: var(--space-xxl);
      padding: var(--space-xxl) var(--space-xl);
      border-radius: var(--radius-lg);
      transition: all 0.3s ease;
    }
    
    .galeria[data-categoria="entrantes"] {
      background: linear-gradient(135deg, rgba(128, 175, 122, 0.05) 0%, rgba(128, 175, 122, 0.02) 100%);
      border: 1px solid rgba(128, 175, 122, 0.1);
    }
    
    .galeria[data-categoria="pizzas"] {
      background: linear-gradient(135deg, rgba(213, 120, 108, 0.05) 0%, rgba(213, 120, 108, 0.02) 100%);
      border: 1px solid rgba(213, 120, 108, 0.1);
    }
    
    .galeria[data-categoria="calzones"] {
      background: linear-gradient(135deg, rgba(205, 184, 124, 0.05) 0%, rgba(205, 184, 124, 0.02) 100%);
      border: 1px solid rgba(205, 184, 124, 0.1);
    }
    
    .galeria[data-categoria="bebidas"] {
      background: linear-gradient(135deg, rgba(37, 55, 50, 0.05) 0%, rgba(37, 55, 50, 0.02) 100%);
      border: 1px solid rgba(37, 55, 50, 0.1);
    }
    
    .galeria[data-categoria="helados"] {
      background: linear-gradient(135deg, rgba(30, 33, 32, 0.05) 0%, rgba(30, 33, 32, 0.02) 100%);
      border: 1px solid rgba(30, 33, 32, 0.1);
    }
    
    .galeria:hover {
      transform: translateY(-2px);
      box-shadow: var(--shadow-card);
    }
    
    /* NOTIFICACIONES */
    .notification {
      position: fixed;
      top: calc(var(--space-xxl) + var(--space-lg));
      right: var(--space-xl);
      background: var(--gradient-sage);
      color: white;
      padding: var(--space-lg) var(--space-xl);
      border-radius: var(--radius-md);
      box-shadow: var(--shadow-strong);
      z-index: 1000;
      transform: translateX(120%);
      transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
      font-weight: 600;
      font-size: 16px;
      min-width: 250px;
      font-family: 'Inter', sans-serif;
    }
    
    .notification.show {
      transform: translateX(0);
    }
    
    .notification.error {
      background: linear-gradient(135deg, #dc3545 0%, #e74c3c 100%);
    }
    
    .notification.warning {
      background: var(--gradient-gold);
      color: var(--rich-black);
    }
    
    /* RESPONSIVE */
    @media (max-width: 768px) {
      .header-content {
        flex-direction: column;
        gap: var(--space-md);
        text-align: center;
      }
      
      .main-container {
        flex-direction: column;
        padding: var(--space-xl) var(--space-lg);
        gap: var(--space-lg);
      }
      
      nav.indice {
        position: static;
        order: 2;
        margin-top: var(--space-lg);
        padding: var(--space-lg);
        flex: 1;
      }
      
      .search-container {
        width: 100%;
        max-width: 320px;
      }
      
      #search-input {
        width: 100%;
      }
      
      .carrito-float-btn {
        width: 120px;
        height: 55px;
        bottom: var(--space-lg);
        right: var(--space-lg);
        font-size: 14px;
      }
      
      .galeria {
        grid-template-columns: 1fr;
        gap: var(--space-lg);
        padding: var(--space-xl) var(--space-lg);
        margin-top: var(--space-xl);
      }
      
      .pizza-card {
        padding: var(--space-lg);
      }
      
      h2 {
        font-size: clamp(1.5rem, 6vw, 2rem);
        margin: var(--space-xxl) 0 var(--space-lg) 0;
      }

    .hidden {
      display: none;
    }
  </style>
</head>
<body>
  <!-- HEADER FLOTANTE MODERNO -->
  <div class="header-container" id="headerContainer">
    <header>
      <div class="header-content">
        <a href="index.html" class="btn-volver">‚Üê Volver</a>
        <h1>Fratelli Pazzi</h1>
        <div class="search-container">
          <input type="text" id="search-input" placeholder="Buscar productos...">
        </div>
      </div>
    </header>
  </div>

  <div class="main-container">
    <nav class="indice">
      <h3>Men√∫</h3>
      <ul>
        <li><a href="#entrantes">Entrantes</a></li>
        <li><a href="#pizzas">Pizzas</a></li>
        <li><a href="#calzones">Calzones</a></li>
        <li><a href="#bebidas">Bebidas</a></li>
        <li><a href="#helados">Helados</a></li>
      </ul>
    </nav>

    <section id="pedido">
      <h2 id="entrantes">Entrantes</h2>
      <div class="galeria" data-categoria="entrantes"></div>

      <h2 id="pizzas">Pizzas</h2>
      <div class="galeria" data-categoria="pizzas"></div>

      <h2 id="calzones">Calzones</h2>
      <div class="galeria" data-categoria="calzones"></div>

      <h2 id="bebidas">Bebidas</h2>
      <div class="galeria" data-categoria="bebidas"></div>

      <h2 id="helados">Helados</h2>
      <div class="galeria" data-categoria="helados"></div>
    </section>
  </div>

  <!-- CARRITO FLOTANTE -->
  <button class="carrito-float-btn" onclick="abrirCarrito()">
    üõí <span id="total-carrito">0,00‚Ç¨</span>
    <div class="carrito-badge" id="carrito-badge">0</div>
  </button>

  <!-- MODAL DEL CARRITO -->
  <div class="carrito-modal" id="carrito-modal">
    <div class="carrito-modal-content">
      <div class="carrito-modal-header">
        <button class="carrito-close" onclick="cerrarCarrito()">√ó</button>
        <h2>üõí Tu Carrito</h2>
      </div>
      <div class="carrito-modal-body" id="carrito-items">
        <div class="carrito-vacio">
          <h3>Tu carrito est√° vac√≠o</h3>
          <p>A√±ade algunos productos deliciosos</p>
        </div>
      </div>
      <div class="carrito-modal-footer">
        <div class="carrito-summary">
          <div class="summary-row">
            <span>Productos</span>
            <span id="subtotal">0,00‚Ç¨</span>
          </div>
          <div class="summary-row">
            <span>Env√≠o</span>
            <span>1,99‚Ç¨</span>
          </div>
          <div class="summary-row total">
            <span>Total</span>
            <span id="total-final">0,00‚Ç¨</span>
          </div>
        </div>
        <button class="carrito-btn-pagar" onclick="procederPago()">
          üí≥ Proceder al Pago
        </button>
      </div>
    </div>
  </div>

  <!-- NOTIFICACI√ìN -->
  <div class="notification" id="notification"></div>

  <script>
    // DATOS DE PRODUCTOS
    const productos = [
      { nombre: 'Focaccia', precio: 5, imagen: 'images/Focaccia.png', categoria: 'entrantes', ingredientes: 'Base de pizza con mantequilla de ajo y romero.' },
      { nombre: 'Margarita', precio: 10, imagen: 'images/Margarita.png', categoria: 'pizzas', ingredientes: 'Tomate San Marzano, fior di latte y albahaca.' },
      { nombre: 'Prosciutto', precio: 12, imagen: 'images/Prosciutto.png', categoria: 'pizzas', ingredientes: 'Tomate San Marzano, fior di latte y jam√≥n cocido.' },
      { nombre: 'Cuatro Formaggi', precio: 12, imagen: 'images/Quatro formaggi.png', categoria: 'pizzas', ingredientes: 'Fior di latte, pecorino, gorgonzola y grana padano.' },
      { nombre: 'Capricciosa', precio: 12, imagen: 'images/Capriciossa.png', categoria: 'pizzas', ingredientes: 'Tomate San Marzano, fior di latte, champi√±ones, jam√≥n cocido, aceitunas y alcachofa.' },
      { nombre: 'Leonardo Da Vinci', precio: 14, imagen: 'images/LeonardoDaVinci.png', categoria: 'pizzas', ingredientes: 'Tomate San Marzano, fior di latte, salm√≥n ahumado, queso philadelphia y r√∫cula.' },
      { nombre: 'Salchicha y Friarielli', precio: 12, imagen: 'images/SalchichaFriarielli.png', categoria: 'pizzas', ingredientes: 'Fior di latte, jam√≥n serrano, salchicha italiana y friarielli.' },
      { nombre: 'Bufala', precio: 14, imagen: 'images/Bufala.png', categoria: 'pizzas', ingredientes: 'Tomate San Marzano, mozzarella di bufala, tomate cherry, pesto serrano y albahaca.' },
      { nombre: 'Peperonni', precio: 12, imagen: 'images/Peperonni.png', categoria: 'pizzas', ingredientes: 'Fior di latte, salsa y peperonni.' },
      { nombre: 'Vegetariana', precio: 12, imagen: 'images/Vegetariana.png', categoria: 'pizzas', ingredientes: 'Tomate San Marzano, fior di latte, cebolla, champi√±√≥n, tomate natural, aceitunas negras.' },
      { nombre: 'Calzone Tradizionale', precio: 12, imagen: 'images/Calzone Traditionale.png', categoria: 'calzones', ingredientes: 'San marzano, fior di latte y jam√≥n cocido.' },
      { nombre: 'Calzone Pepperoni', precio: 12, imagen: 'images/Calzone Pepperoni.png', categoria: 'calzones', ingredientes: 'Tomate San Marzano, fior di latte, prosciutto y peperonni.' },
      { nombre: 'Calzone Vegetariano', precio: 12, imagen: 'images/Calzone Vegetariano.png', categoria: 'calzones', ingredientes: 'Tomate San Marzano, fior di latte, champi√±ones, tomate natural y berenjena.' },
      { nombre: 'Coca Cola', precio: 2, imagen: 'images/CocaCola.png', categoria: 'bebidas' },
      { nombre: 'Coca Cola zero', precio: 2, imagen: 'images/CocaColaZero.png', categoria: 'bebidas' },
      { nombre: 'Aquarius de lim√≥n', precio: 2, imagen: 'images/Aquarius.png', categoria: 'bebidas' },
      { nombre: 'Fanta de lim√≥n', precio: 2, imagen: 'images/FantaLimon.png', categoria: 'bebidas' },
      { nombre: 'Fanta naranja', precio: 2, imagen: 'images/FantaNaranja.png', categoria: 'bebidas' },
      { nombre: 'Nestea', precio: 2, imagen: 'images/Nestea.png', categoria: 'bebidas' },
      { nombre: 'Cerveza', precio: 2.4, imagen: 'images/Cerveza.png', categoria: 'bebidas' },
      { nombre: "BEN & JERRY'S CHOCOLATE", precio: 5, imagen: 'images/BJ_Chocolate.png', categoria: 'helados' },
      { nombre: "BEN & JERRY'S STRAWBERRY", precio: 5, imagen: 'images/BJ_Strawberry.png', categoria: 'helados' },
      { nombre: "BEN & JERRY'S PEANUT BUTTER", precio: 5, imagen: 'images/BJ_Peanut.png', categoria: 'helados' },
      { nombre: "BEN & JERRY'S COOKIE DOUGH", precio: 5, imagen: 'images/BJ_Cookie.png', categoria: 'helados' }
    ];

    // ESTADO GLOBAL
    let carrito = [];

    // CREAR PRODUCTOS
    function crearProductos() {
      console.log('üçï Creando productos...');
      
      productos.forEach(producto => {
        const contenedor = document.querySelector(`[data-categoria="${producto.categoria}"]`);
        if (contenedor) {
          const card = document.createElement('div');
          card.className = 'pizza-card';
          
          const ingredientesHtml = producto.ingredientes ? 
            `<div class="pizza-ingredients">${producto.ingredientes}</div>` : '';
          
          card.innerHTML = `
            <img src="${producto.imagen}" 
                 alt="${producto.nombre}" 
                 onerror="this.src='data:image/svg+xml;base64,PHN2ZyB3aWR0aD0iMTUwIiBoZWlnaHQ9IjE1MCIgdmlld0JveD0iMCAwIDE1MCAxNTAiIGZpbGw9Im5vbmUiIHhtbG5zPSJodHRwOi8vd3d3LnczLm9yZy8yMDAwL3N2ZyI+PGNpcmNsZSBjeD0iNzUiIGN5PSI3NSIgcj0iNzAiIGZpbGw9IiNGOEY5RkEiIHN0cm9rZT0iI0RFRTJFNiIgc3Ryb2tlLXdpZHRoPSIyIi8+PHRleHQgeD0iNzUiIHk9Ijg1IiB0ZXh0LWFuY2hvcj0ibWlkZGxlIiBmb250LWZhbWlseT0iQXJpYWwiIGZvbnQtc2l6ZT0iNDAiIGZpbGw9IiM2Qzc1N0QiPvCfjaU8L3RleHQ+PC9zdmc+'">
            <div class="pizza-name">${producto.nombre}</div>
            ${ingredientesHtml}
            <div class="pizza-price">${producto.precio}‚Ç¨</div>
            <button class="button" onclick="agregarAlCarrito('${producto.nombre}', ${producto.precio})">
              üõí A√±adir al carrito
            </button>
          `;
          
          contenedor.appendChild(card);
        }
      });
      
      console.log('‚úÖ Productos creados');
    }

    // FUNCIONES DEL CARRITO
    function agregarAlCarrito(nombre, precio) {
      console.log('üõí A√±adiendo:', nombre, precio);
      
      const existente = carrito.find(item => item.nombre === nombre);
      if (existente) {
        existente.cantidad++;
      } else {
        carrito.push({ nombre, precio, cantidad: 1 });
      }
      
      actualizarCarrito();
      mostrarNotificacion(`${nombre} a√±adido al carrito`);
    }

    function eliminarDelCarrito(nombre) {
      const index = carrito.findIndex(item => item.nombre === nombre);
      if (index > -1) {
        carrito.splice(index, 1);
        actualizarCarrito();
        mostrarNotificacion('Producto eliminado', 'warning');
      }
    }

    function cambiarCantidad(nombre, cambio) {
      const item = carrito.find(item => item.nombre === nombre);
      if (item) {
        item.cantidad += cambio;
        if (item.cantidad <= 0) {
          eliminarDelCarrito(nombre);
        } else {
          actualizarCarrito();
        }
      }
    }

    function actualizarCarrito() {
      const badge = document.getElementById('carrito-badge');
      const total = document.getElementById('total-carrito');
      const subtotalEl = document.getElementById('subtotal');
      const totalFinalEl = document.getElementById('total-final');
      const carritoItems = document.getElementById('carrito-items');
      
      let subtotal = 0;
      let totalItems = 0;
      
      carrito.forEach(item => {
        subtotal += item.precio * item.cantidad;
        totalItems += item.cantidad;
      });
      
      const envio = carrito.length > 0 ? 1.99 : 0;
      const totalFinal = subtotal + envio;
      
      // Actualizar badge
      if (totalItems > 0) {
        badge.style.display = 'flex';
        badge.textContent = totalItems;
      } else {
        badge.style.display = 'none';
      }
      
      // Actualizar totales
      total.textContent = totalFinal.toFixed(2) + '‚Ç¨';
      subtotalEl.textContent = subtotal.toFixed(2) + '‚Ç¨';
      totalFinalEl.textContent = totalFinal.toFixed(2) + '‚Ç¨';
      
      // Actualizar items del carrito
      if (carrito.length === 0) {
        carritoItems.innerHTML = `
          <div class="carrito-vacio">
            <h3>Tu carrito est√° vac√≠o</h3>
            <p>A√±ade algunos productos deliciosos</p>
          </div>
        `;
      } else {
        carritoItems.innerHTML = carrito.map(item => `
          <div class="carrito-item">
            <div class="carrito-item-info">
              <h4>${item.nombre}</h4>
              <div class="carrito-item-price">${(item.precio * item.cantidad).toFixed(2)}‚Ç¨</div>
            </div>
            <div class="quantity-controls">
              <button class="quantity-btn" onclick="cambiarCantidad('${item.nombre}', -1)">-</button>
              <span class="quantity-display">${item.cantidad}</span>
              <button class="quantity-btn" onclick="cambiarCantidad('${item.nombre}', 1)">+</button>
            </div>
            <button class="remove-btn" onclick="eliminarDelCarrito('${item.nombre}')">üóëÔ∏è</button>
          </div>
        `).join('');
      }
    }

    // FUNCIONES MODAL
    function abrirCarrito() {
      document.getElementById('carrito-modal').classList.add('show');
      document.body.style.overflow = 'hidden';
    }

    function cerrarCarrito() {
      document.getElementById('carrito-modal').classList.remove('show');
      document.body.style.overflow = 'auto';
    }

    function procederPago() {
      if (carrito.length === 0) {
        mostrarNotificacion('El carrito est√° vac√≠o', 'warning');
        return;
      }
      
      const total = document.getElementById('total-final').textContent;
      if (confirm(`¬øProceder al pago de ${total}?`)) {
        mostrarNotificacion('¬°Pago procesado con √©xito!', 'success');
        carrito = [];
        actualizarCarrito();
        cerrarCarrito();
      }
    }

    // NOTIFICACIONES
    function mostrarNotificacion(mensaje, tipo = 'success') {
      const notification = document.getElementById('notification');
      notification.textContent = mensaje;
      notification.className = `notification show ${tipo}`;
      
      setTimeout(() => {
        notification.classList.remove('show');
      }, 3000);
    }

    // B√öSQUEDA
    function buscarProductos() {
      const query = document.getElementById('search-input').value.toLowerCase();
      const cards = document.querySelectorAll('.pizza-card');
      
      cards.forEach(card => {
        const nombre = card.querySelector('.pizza-name').textContent.toLowerCase();
        const ingredientes = card.querySelector('.pizza-ingredients')?.textContent.toLowerCase() || '';
        
        if (nombre.includes(query) || ingredientes.includes(query)) {
          card.classList.remove('hidden');
        } else {
          card.classList.add('hidden');
        }
      });
    }

    // NAVEGACI√ìN SUAVE
    function initNavegacion() {
      document.querySelectorAll('nav a').forEach(link => {
        link.addEventListener('click', function(e) {
          e.preventDefault();
          const targetId = this.getAttribute('href').substring(1);
          const target = document.getElementById(targetId);
          if (target) {
            const headerHeight = 120;
            window.scrollTo({
              top: target.offsetTop - headerHeight,
              behavior: 'smooth'
            });
          }
        });
      });
    }

    // SCROLL HEADER
    function initHeader() {
      const header = document.getElementById('headerContainer');
      window.addEventListener('scroll', () => {
        if (window.scrollY > 50) {
          header.classList.add('scrolled');
        } else {
          header.classList.remove('scrolled');
        }
      });
    }

    // CERRAR MODAL AL HACER CLICK FUERA
    document.addEventListener('click', function(e) {
      if (e.target.id === 'carrito-modal') {
        cerrarCarrito();
      }
    });

    // INICIALIZACI√ìN
    document.addEventListener('DOMContentLoaded', function() {
      console.log('üöÄ Inicializando Fratelli Pazzi...');
      
      crearProductos();
      actualizarCarrito();
      initNavegacion();
      initHeader();
      
      // B√∫squeda en tiempo real
      document.getElementById('search-input').addEventListener('input', buscarProductos);
      
      console.log('‚úÖ ¬°Todo listo!');
    });
  </script>
</body>
</html>
