// FUNCIONES DEL CARRITO
function agregarAlCarrito(nombre, precio, buttonElement) {
  const existente = carrito.find(p => p.nombre === nombre);
  if (existente) {
    existente.cantidad++;
  } else {
    carrito.push({ nombre, precio, cantidad: 1 });
  }
  
  saveCartToStorage();
  actualizarCarrito();
  mostrarNotificacion(nombre + ' a√±adido al carrito');
  
  // Animaci√≥n del bot√≥n
  if (buttonElement) {
    buttonElement.style.transform = 'scale(0.95)';
    setTimeout(() => {
      buttonElement.style.transform = '';
    }, 150);
  }
}

function eliminarDelCarrito(nombre) {
  const index = carrito.findIndex(p => p.nombre === nombre);
  if (index > -1) {
    carrito.splice(index, 1);
    saveCartToStorage();
    actualizarCarrito();
    actualizarModalCarrito();
    mostrarNotificacion('Producto eliminado del carrito', 'warning');
  }
}

function cambiarCantidad(nombre, cambio) {
  const item = carrito.find(p => p.nombre === nombre);
  if (item) {
    item.cantidad += cambio;
    if (item.cantidad <= 0) {
      eliminarDelCarrito(nombre);
    } else {
      saveCartToStorage();
      actualizarCarrito();
      actualizarModalCarrito();
    }
  }
}

function validarCarrito() {
  if (carrito.length === 0) {
    mostrarNotificacion('Tu carrito est√° vac√≠o. A√±ade algunos productos antes de proceder al pago.', 'warning');
    return false;
  }
  
  // Validar items del carrito
  let isValid = true;
  carrito.forEach(item => {
    if (!item.nombre || !item.precio || item.cantidad <= 0) {
      isValid = false;
    }
  });
  
  if (!isValid) {
    mostrarNotificacion('Error en el carrito. Por favor, recarga la p√°gina e int√©ntalo de nuevo.', 'error');
    return false;
  }
  
  return true;
}

function actualizarCarrito() {
  const badge = document.getElementById('carrito-badge');
  const totalFloat = document.getElementById('total-float');
  
  let suma = 0;
  let totalItems = 0;
  
  carrito.forEach(item => {
    suma += item.precio * item.cantidad;
    totalItems += item.cantidad;
  });
  
  if (totalItems > 0) {
    badge.textContent = totalItems;
    badge.style.display = 'flex';
  } else {
    badge.style.display = 'none';
  }
  
  totalFloat.textContent = suma.toFixed(2) + '‚Ç¨';
}

function procederAlPago() {
  if (!validarCarrito()) {
    return;
  }
  
  mostrarLoader(true);
  
  try {
    // Calcular total en centavos para TPV
    const total = carrito.reduce((sum, item) => sum + (item.precio * item.cantidad), 0);
    const totalCentavos = Math.round(total * 100);
    
    // Generar ID √∫nico del pedido
    const orderId = 'FP' + Date.now().toString();
    
    // Crear descripci√≥n del pedido
    const descripcionPedido = carrito.map(item => 
      `${item.nombre} (${item.cantidad})`
    ).join(', ');
    
    // Rellenar formulario oculto para TPV
    document.getElementById('amount').value = totalCentavos;
    document.getElementById('order_id').value = orderId;
    document.getElementById('product_description').value = `Pedido Fratelli Pazzi: ${descripcionPedido}`;
    
    // Aqu√≠ deber√≠as calcular la firma seg√∫n los requerimientos de tu banco
    // document.getElementById('signature').value = calcularFirma(parametros);
    
    cerrarCarritoModal();
    
    // Simular delay y enviar formulario

      mostrarLoader(false);
      
      // PARA DEMO: mostrar alerta en lugar de enviar a TPV real

        // document.getElementById('payment-form').submit();
        simularPagoExitoso();

    }, 1500);
    
  } catch (error) {
    mostrarLoader(false);
    console.error('Error en el proceso de pago:', error);
    mostrarNotificacion('Error al procesar el pago: ' + error.message, 'error');
  }
}

function buscarProductos(query) {
  const cards = document.querySelectorAll('.pizza-card');
  const searchTerm = query.toLowerCase().trim();
  let hayResultados = false;
  
  cards.forEach(card => {
    const nombre = card.querySelector('.pizza-name').textContent.toLowerCase();
    const ingredientes = card.querySelector('.pizza-ingredients')?.textContent.toLowerCase() || '';
    
    if (searchTerm === '' || nombre.includes(searchTerm) || ingredientes.includes(searchTerm)) {
      card.classList.remove('hidden');
      hayResultados = true;
    } else {
      card.classList.add('hidden');
    }
  });
  
  // Manejar mensaje de "no hay resultados"
  const galer√≠as = document.querySelectorAll('.galeria');
  galer√≠as.forEach(galer√≠a => {
    const visibleCards = galer√≠a.querySelectorAll('.pizza-card:not(.hidden)');
    let noResultsMsg = galer√≠a.querySelector('.no-results');
    
    if (visibleCards.length === 0 && searchTerm !== '') {

        noResultsMsg.className = 'no-results';
        noResultsMsg.innerHTML = '<p>No se encontraron productos en esta categor√≠a</p>';
        galer√≠a.appendChild(noResultsMsg);

    }
  });

    };

    const nombreDiv = document.createElement('div');
    nombreDiv.className = 'pizza-name';
    nombreDiv.textContent = p.nombre;

    let ingredientesDiv = null;
    if (p.ingredientes && (p.categoria === 'pizzas' || p.categoria === 'calzones' || p.categoria === 'entrantes')) {
      ingredientesDiv = document.createElement('div');
      ingredientesDiv.className = 'pizza-ingredients';
      ingredientesDiv.textContent = p.ingredientes;
    }

    const precioDiv = document.createElement('div');
    precioDiv.className = 'pizza-price';
    precioDiv.textContent = p.precio + '‚Ç¨';

    const button = document.createElement('button');
    button.className = 'button';
    button.textContent = 'A√±adir al carrito';
    button.addEventListener('click', function() {
      agregarAlCarrito(p.nombre, p.precio, this);

    if (ingredientesDiv) {
      card.appendChild(ingredientesDiv);
    }
    card.appendChild(precioDiv);
    card.appendChild(button);

    contenedor.appendChild(card);
  });
}

// EVENT LISTENERS
document.getElementById('carrito-modal').addEventListener('click', function(e) {
  if (e.target === this) {
    cerrarCarritoModal();
  }
});

document.addEventListener('keydown', function(e) {
  if (e.key === 'Escape') {
    cerrarCarritoModal();
  }
});

document.querySelectorAll('nav.indice a').forEach(link => {
  link.addEventListener('click', function(e) {
    e.preventDefault();
    const targetId = this.getAttribute('href').substring(1);
    const targetElement = document.getElementById(targetId);
    if (targetElement) {
      const offsetTop = targetElement.offsetTop - 140;
      window.scrollTo({
        top: offsetTop,
        behavior: 'smooth'
      });
    }
  });
});
