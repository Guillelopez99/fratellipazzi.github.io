<<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Fratelli Pazzi - Pedido</title>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Open+Sans&display=swap">
  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body { font-family: 'Open Sans', sans-serif; background-color: #fefefe; color: #333; line-height: 1.6; }
    header { background-color: #fff; padding: 30px 20px; border-bottom: 1px solid #eee; position: sticky; top: 0; z-index: 10; }
    header h1 { font-family: 'Playfair Display', serif; font-size: 36px; color: #d62828; text-align: center; }
    .main-container { display: flex; max-width: 1400px; margin: auto; padding: 60px 20px; gap: 40px; align-items: flex-start; }
    nav.indice { flex: 0.7; position: sticky; top: 120px; align-self: flex-start; }
    nav.indice ul { list-style: none; padding: 0; }
    nav.indice li { margin-bottom: 10px; }
    nav.indice a { text-decoration: none; color: #d62828; font-weight: bold; }
    section { flex: 4; max-width: 900px; }
    .carrito-container { flex: 1; position: sticky; top: 120px; background: #fff; box-shadow: 0 0 10px rgba(0,0,0,0.1); padding: 20px; border-radius: 10px; height: fit-content; }
    .button { display: inline-block; background: #d62828; color: #fff; padding: 8px 20px; border-radius: 6px; text-decoration: none; font-weight: bold; margin-top: 5px; cursor: pointer; font-size: 14px; }
    .galeria { display: grid; grid-template-columns: repeat(auto-fit, minmax(260px, 1fr)); gap: 30px; margin-top: 30px; }
    .pizza-card { background-color: #fff; border-radius: 12px; box-shadow: 0 5px 15px rgba(0, 0, 0, 0.08); text-align: center; padding: 20px; }
    .pizza-card img { max-width: 120px; border-radius: 10px; margin-bottom: 10px; }
    .pizza-name { font-family: 'Playfair Display', serif; font-size: 18px; color: #111; margin: 10px 0 5px; }
    .pizza-price { font-weight: bold; color: #d62828; margin-bottom: 10px; }
    ul { list-style: none; padding-left: 0; }
    h2 { font-family: 'Playfair Display', serif; color: #d62828; font-size: 28px; margin-top: 40px; }
    .carrito-item { display: flex; justify-content: space-between; align-items: center; margin-bottom: 8px; }
    .carrito-item span { flex: 1; }
    .carrito-item button { background: #999; border: none; color: #fff; padding: 2px 8px; border-radius: 4px; cursor: pointer; font-size: 12px; }
    form#checkout-form { display: none; margin-top: 20px; }
    form#checkout-form input { padding: 10px; width: 100%; margin-bottom: 10px; }
  </style>
</head>
<body>
  <header>
    <h1>Fratelli Pazzi</h1>
  </header>

  <div class="main-container">
    <nav class="indice">
      <ul>
        <li><a href="#entrantes">Entrantes</a></li>
        <li><a href="#pizzas">Pizzas</a></li>
        <li><a href="#calzones">Calzones</a></li>
        <li><a href="#bebidas">Bebidas</a></li>
        <li><a href="#helados">Helados</a></li>
      </ul>
    </nav>

    <section id="pedido">
      <h2 id="entrantes">üß∂ Entrantes</h2>
      <div class="galeria" id="entrantes"></div>

      <h2 id="pizzas">üçï Pizzas</h2>
      <div class="galeria" id="pizzas"></div>

      <h2 id="calzones">üåØ Calzones</h2>
      <div class="galeria" id="calzones"></div>

      <h2 id="bebidas">ü•§ Bebidas</h2>
      <div class="galeria" id="bebidas"></div>

      <h2 id="helados">üç® Helados</h2>
      <div class="galeria" id="helados"></div>
    </section>

    <aside class="carrito-container">
      <h3>üõí Tu carrito</h3>
      <ul id="lista-pedido"></ul>
      <p><strong>Total:</strong> <span id="total-pedido">0‚Ç¨</span></p>
      <button class="button" onclick="mostrarFormularioPago()">Proceder al pago</button>

      <form id="checkout-form" action="https://www.paypal.com/cgi-bin/webscr" method="post" target="_blank">
        <input type="hidden" name="cmd" value="_xclick">
        <input type="hidden" name="business" value="tu-correo-paypal@example.com">
        <input type="hidden" name="currency_code" value="EUR">
        <input type="text" name="item_name" id="item_name" placeholder="Resumen del pedido" readonly>
        <input type="text" name="amount" id="amount" placeholder="Total" readonly>
        <button class="button" type="submit">Pagar con PayPal</button>
      </form>
    </aside>
  </div>

  <script>
    const productos = [
      { nombre: 'Focaccia', precio: 5, imagen: 'images/Focaccia.png', categoria: 'entrantes' },
      { nombre: 'Margarita', precio: 10, imagen: 'images/Margarita.png', categoria: 'pizzas' },
      { nombre: 'Prosciutto', precio: 12, imagen: 'images/Prosciutto.png', categoria: 'pizzas' },
      { nombre: 'Cuatro Formaggi', precio: 12, imagen: 'images/Quatro formaggi.png', categoria: 'pizzas' },
      { nombre: 'Capricciosa', precio: 12, imagen: 'images/Capriciossa.png', categoria: 'pizzas' },
      { nombre: 'Leonardo Da Vinci', precio: 14, imagen: 'images/LeonardoDaVinci.png', categoria: 'pizzas' },
      { nombre: 'Salchicha y Friarielli', precio: 12, imagen: 'images/SalchichaFriarielli.png', categoria: 'pizzas' },
      { nombre: 'Vegetariana', precio: 12, imagen: 'images/Calzone Vegetariano.png', categoria: 'pizzas' },
      { nombre: 'Calzone Tradizionale', precio: 12, imagen: 'images/Calzone Traditionale.png', categoria: 'calzones' },
      { nombre: 'Calzone Pepperoni', precio: 12, imagen: 'images/Calzone Pepperoni.png', categoria: 'calzones' },
      { nombre: 'Calzone Vegetariano', precio: 12, imagen: 'images/Calzone Vegetariano.png', categoria: 'calzones' },
      { nombre: 'Coca Cola', precio: 2, imagen: 'images/CocaCola.png', categoria: 'bebidas' },
      { nombre: 'Coca Cola zero', precio: 2, imagen: 'images/CocaColaZero.png', categoria: 'bebidas' },
      { nombre: 'Aquarius de lim√≥n', precio: 2, imagen: 'images/Aquarius.png', categoria: 'bebidas' },
      { nombre: 'Fanta de lim√≥n', precio: 2, imagen: 'images/FantaLimon.png', categoria: 'bebidas' },
      { nombre: 'Fanta naranja', precio: 2, imagen: 'images/FantaNaranja.png', categoria: 'bebidas' },
      { nombre: 'Nestea', precio: 2, imagen: 'images/Nestea.png', categoria: 'bebidas' },
      { nombre: 'Cerveza', precio: 2.4, imagen: 'images/Cerveza.png', categoria: 'bebidas' },
      { nombre: "BEN & JERRY'S CHOCOLATE FUDGE BROWNIE 100ML", precio: 5, imagen: 'images/BJ_Chocolate.png', categoria: 'helados' },
      { nombre: "BEN & JERRY'S STRAWBERRY CHEESECAKE 100ML", precio: 5, imagen: 'images/BJ_Strawberry.png', categoria: 'helados' },
      { nombre: "BEN & JERRY'S PEANUT BUTTER CUP 100ML", precio: 5, imagen: 'images/BJ_Peanut.png', categoria: 'helados' },
      { nombre: "BEN & JERRY‚ÄôS COOKIE DOUGH 100ML", precio: 5, imagen: 'images/BJ_Cookie.png', categoria: 'helados' },
    ];

    const carrito = [];

    function agregarAlCarrito(nombre, precio) {
      const existente = carrito.find(p => p.nombre === nombre);
      if (existente) {
        existente.cantidad++;
      } else {
        carrito.push({ nombre, precio, cantidad: 1 });
      }
      actualizarCarrito();
    }

    function eliminarDelCarrito(nombre) {
      const index = carrito.findIndex(p => p.nombre === nombre);
      if (index > -1) {
        if (carrito[index].cantidad > 1) {
          carrito[index].cantidad--;
        } else {
          carrito.splice(index, 1);
        }
        actualizarCarrito();
      }
    }

    function actualizarCarrito() {
      const lista = document.getElementById('lista-pedido');
      const total = document.getElementById('total-pedido');
      lista.innerHTML = '';
      let suma = 0;
      let resumen = [];
      carrito.forEach(item => {
        const li = document.createElement('li');
        li.className = 'carrito-item';
        li.innerHTML = `
          <span>${item.nombre} (${item.cantidad}) - ${(item.precio * item.cantidad).toFixed(2)}‚Ç¨</span>
          <button onclick="eliminarDelCarrito('${item.nombre}')">X</button>
        `;
        lista.appendChild(li);
        suma += item.precio * item.cantidad;
        resumen.push(`${item.nombre} (${item.cantidad})`);
      });
      total.textContent = suma.toFixed(2) + '‚Ç¨';
      document.getElementById('item_name').value = resumen.join(', ');
      document.getElementById('amount').value = suma.toFixed(2);
    }

    function renderCategoria(categoriaId, categoriaNombre) {
      const contenedor = document.getElementById(categoriaId);
      productos.filter(p => p.categoria === categoriaNombre).forEach(p => {
        const card = document.createElement('div');
        card.className = 'pizza-card';
        card.innerHTML = `
          <img src="${p.imagen}" alt="${p.nombre}">
          <div class="pizza-name">${p.nombre}</div>
          <div class="pizza-price">${p.precio}‚Ç¨</div>
          <button class="button" onclick="agregarAlCarrito('${p.nombre}', ${p.precio})">A√±adir al carrito</button>
        `;
        contenedor.appendChild(card);
      });
    }

     function mostrarFormularioPago() {
      const form = document.getElementById('checkout-form');
      const itemNameInput = document.getElementById('item_name');
      const amountInput = document.getElementById('amount');

      const resumen = carrito.map(item => item.nombre).join(', ');
      const total = carrito.reduce((acc, item) => acc + item.precio, 0).toFixed(2);

      itemNameInput.value = resumen;
      amountInput.value = total;

      form.style.display = 'block';
    }

    ['entrantes', 'pizzas', 'calzones', 'bebidas', 'helados'].forEach(categoria => renderCategoria(categoria, categoria));
  </script>
</body>
</html>
