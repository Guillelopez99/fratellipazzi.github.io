<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Fratelli Pazzi - Pedido</title>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700;900&family=Inter:wght@300;400;500;600;700&display=swap">
  <style>
    :root {
      /* Paleta de colores Fratelli Pazzi */
      --cream: #FBF4E8;
      --terracota: #D5786C;
      --sage: #80AF7A;
      --dark-green: #253732;
      --gold: #cdb87c;
      --rich-black: #1e2122;
      
      /* Gradientes modernos */
      --gradient-primary: linear-gradient(135deg, var(--rich-black) 0%, var(--dark-green) 100%);
      --gradient-accent: linear-gradient(135deg, var(--terracota) 0%, #e0958a 100%);
      --gradient-gold: linear-gradient(135deg, var(--gold) 0%, #ddc589 100%);
      --gradient-sage: linear-gradient(135deg, var(--sage) 0%, #8fb584 100%);
      --gradient-cream: linear-gradient(135deg, var(--cream) 0%, #f8f5f0 100%);
      
      /* Sombras suaves */
      --shadow-card: 0 4px 20px rgba(0, 0, 0, 0.08);
      --shadow-hover: 0 8px 40px rgba(0, 0, 0, 0.12);
      --shadow-strong: 0 20px 60px rgba(0, 0, 0, 0.15);
      
      /* Espaciado fluido */
      --space-xs: clamp(0.5rem, 2vw, 0.75rem);
      --space-sm: clamp(0.75rem, 3vw, 1rem);
      --space-md: clamp(1rem, 4vw, 1.5rem);
      --space-lg: clamp(1.5rem, 5vw, 2rem);
      --space-xl: clamp(2rem, 6vw, 3rem);
      --space-xxl: clamp(3rem, 8vw, 4rem);
      
      /* Radios modernos */
      --radius-sm: 8px;
      --radius-md: 16px;
      --radius-lg: 24px;
      --radius-xl: 32px;
    }

    * { 
      box-sizing: border-box; 
      margin: 0; 
      padding: 0; 
    }
    
    body { 
      font-family: 'Inter', sans-serif; 
      background: var(--rich-black);
      color: var(--cream); 
      line-height: 1.6; 
      scroll-behavior: smooth;
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
      padding-top: var(--space-xxl);
    }
    
    /* HEADER FLOTANTE MODERNO */
    .header-container {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      z-index: 1000;
      padding: var(--space-md);
      transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
    }
    
    .header-container.scrolled {
      padding: var(--space-sm) var(--space-md);
    }
    
    header { 
      background: rgba(30, 33, 34, 0.8);
      backdrop-filter: blur(20px);
      border: 1px solid rgba(205, 184, 124, 0.1);
      border-radius: var(--radius-lg);
      padding: var(--space-md) var(--space-lg);
      box-shadow: var(--shadow-card);
      transition: all 0.3s ease;
      margin: 0 auto;
      max-width: 1400px;
      position: relative;
    }
    
    .header-content {
      display: flex;
      align-items: center;
      justify-content: space-between;
      gap: var(--space-lg);
    }
    
    .btn-volver {
      background: var(--gradient-accent);
      color: white;
      border: none;
      padding: var(--space-sm) var(--space-lg);
      border-radius: var(--radius-md);
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
      box-shadow: var(--shadow-card);
      font-size: 14px;
      text-decoration: none;
      display: inline-flex;
      align-items: center;
      gap: var(--space-xs);
      font-family: 'Inter', sans-serif;
      letter-spacing: 0.3px;
    }
    
    .btn-volver:hover {
      transform: translateY(-2px) scale(1.02);
      box-shadow: var(--shadow-hover);
    }
    
    header h1 { 
      font-family: 'Playfair Display', serif; 
      font-size: clamp(1.5rem, 4vw, 2rem); 
      font-weight: 900;
      background: var(--gradient-gold);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      text-align: center;
      letter-spacing: -0.01em;
      flex: 1;
    }
    
    /* BUSCADOR */
    .search-container {
      position: relative;
    }
    
    #search-input {
      padding: var(--space-sm) var(--space-md);
      border: 2px solid rgba(205, 184, 124, 0.2);
      border-radius: var(--radius-lg);
      width: 280px;
      font-size: 14px;
      outline: none;
      transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
      background: rgba(30, 33, 34, 0.6);
      backdrop-filter: blur(10px);
      box-shadow: var(--shadow-card);
      color: var(--cream);
      font-family: 'Inter', sans-serif;
    }
    
    #search-input::placeholder {
      color: rgba(251, 244, 232, 0.5);
    }
    
    #search-input:focus {
      border-color: var(--gold);
      box-shadow: 0 4px 20px rgba(205, 184, 124, 0.3);
    }
    
    .search-clear {
      position: absolute;
      right: 12px;
      top: 50%;
      transform: translateY(-50%);
      background: none;
      border: none;
      color: var(--cream);
      cursor: pointer;
      font-size: 16px;
      opacity: 0;
      transition: opacity 0.3s ease;
    }
    
    .search-clear.show {
      opacity: 0.6;
    }
    
    .search-clear:hover {
      opacity: 1;
    }
    
    /* CONTENEDOR PRINCIPAL */
    .main-container { 
      display: flex; 
      max-width: 1400px; 
      margin: 0 auto; 
      padding: var(--space-xxl) var(--space-lg); 
      gap: var(--space-xl); 
      align-items: flex-start; 
    }
    
    /* NAVEGACI√ìN */
    nav.indice { 
      flex: 0.4; 
      position: sticky; 
      top: calc(var(--space-xxl) + var(--space-lg)); 
      align-self: flex-start; 
      background: rgba(30, 33, 34, 0.6);
      backdrop-filter: blur(20px);
      padding: var(--space-xl);
      border-radius: var(--radius-lg);
      box-shadow: var(--shadow-card);
      border: 1px solid rgba(205, 184, 124, 0.1);
      z-index: 5;
      transition: all 0.3s ease;
    }
    
    nav.indice:hover {
      box-shadow: var(--shadow-hover);
      transform: translateY(-2px);
    }
    
    nav.indice h3 {
      font-family: 'Playfair Display', serif;
      color: var(--gold);
      font-size: 20px;
      margin-bottom: var(--space-lg);
      text-align: center;
      padding-bottom: var(--space-md);
      border-bottom: 2px solid rgba(205, 184, 124, 0.2);
    }
    
    nav.indice ul { 
      list-style: none; 
      padding: 0; 
    }
    
    nav.indice li { 
      margin-bottom: var(--space-xs); 
    }
    
    nav.indice a { 
      text-decoration: none; 
      color: var(--cream); 
      font-weight: 500; 
      padding: var(--space-sm) var(--space-md);
      border-radius: var(--radius-md);
      display: flex;
      align-items: center;
      gap: var(--space-sm);
      transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
      position: relative;
      overflow: hidden;
      font-size: 15px;
    }
    
    nav.indice a::before {
      content: '';
      position: absolute;
      left: 0;
      top: 0;
      width: 0;
      height: 100%;
      transition: width 0.3s ease;
      z-index: -1;
    }
    
    nav.indice a:hover::before {
      width: 100%;
    }
    
    nav.indice a:hover {
      color: white;
      transform: translateX(8px) scale(1.02);
      box-shadow: var(--shadow-card);
    }
    
    nav.indice a[href="#entrantes"]::before { background: var(--gradient-sage); }
    nav.indice a[href="#pizzas"]::before { background: var(--gradient-accent); }
    nav.indice a[href="#calzones"]::before { background: var(--gradient-gold); }
    nav.indice a[href="#bebidas"]::before { background: var(--gradient-primary); }
    nav.indice a[href="#helados"]::before { background: linear-gradient(135deg, var(--rich-black) 0%, #363a38 100%); }
    
    section { 
      flex: 2.5; 
      max-width: 1200px; 
    }
    
    /* CARRITO FLOTANTE */
    .carrito-float-btn {
      position: fixed;
      bottom: var(--space-xl);
      right: var(--space-xl);
      width: 140px;
      height: 60px;
      background: var(--gradient-accent);
      border: none;
      border-radius: var(--radius-xl);
      color: white;
      font-size: 15px;
      font-weight: 600;
      cursor: pointer;
      box-shadow: var(--shadow-strong);
      transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
      z-index: 1000;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: var(--space-sm);
      font-family: 'Inter', sans-serif;
    }
    
    .carrito-float-btn:hover {
      transform: translateY(-3px);
      box-shadow: 0 12px 40px rgba(213, 120, 108, 0.4);
    }
    
    .carrito-badge {
      position: absolute;
      top: -8px;
      right: -8px;
      background: var(--gradient-primary);
      color: white;
      border-radius: 50%;
      width: 28px;
      height: 28px;
      display: none;
      align-items: center;
      justify-content: center;
      font-size: 12px;
      font-weight: 700;
      box-shadow: 0 4px 12px rgba(37, 55, 50, 0.4);
      border: 2px solid white;
      animation: pulse 2s infinite;
    }
    
    @keyframes pulse {
      0% { transform: scale(1); }
      50% { transform: scale(1.1); }
      100% { transform: scale(1); }
    }
    
    /* MODAL DEL CARRITO */
    .carrito-modal {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(30, 33, 34, 0.8);
      backdrop-filter: blur(12px);
      z-index: 2000;
      display: none;
      align-items: center;
      justify-content: center;
      padding: var(--space-lg);
      animation: fadeIn 0.3s ease;
    }
    
    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }
    
    .carrito-modal.show {
      display: flex;
    }
    
    .carrito-modal-content {
      background: var(--rich-black);
      border-radius: var(--radius-lg);
      width: 100%;
      max-width: 500px;
      max-height: 90vh;
      display: flex;
      flex-direction: column;
      overflow: hidden;
      box-shadow: var(--shadow-strong);
      border: 1px solid rgba(205, 184, 124, 0.2);
      transform: scale(0.9);
      animation: scaleIn 0.3s ease forwards;
    }
    
    @keyframes scaleIn {
      to { transform: scale(1); }
    }
    
    .carrito-modal-header {
      background: var(--gradient-cream);
      padding: var(--space-lg) var(--space-xl);
      text-align: center;
      position: relative;
      flex-shrink: 0;
    }
    
    .carrito-modal-header h2 {
      font-family: 'Playfair Display', serif;
      font-size: 22px;
      margin: 0;
      color: var(--rich-black);
      font-weight: 700;
    }
    
    .carrito-close {
      position: absolute;
      top: var(--space-lg);
      right: var(--space-lg);
      background: rgba(30, 33, 34, 0.1);
      border: none;
      color: var(--rich-black);
      font-size: 20px;
      cursor: pointer;
      width: 36px;
      height: 36px;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: all 0.2s ease;
    }
    
    .carrito-close:hover {
      background: rgba(213, 120, 108, 0.2);
      color: var(--terracota);
      transform: rotate(90deg);
    }
    
    .carrito-modal-body {
      flex: 1;
      overflow-y: auto;
      background: var(--rich-black);
      min-height: 200px;
      max-height: calc(90vh - 200px);
    }
    
    .carrito-modal-body::-webkit-scrollbar {
      width: 8px;
    }
    
    .carrito-modal-body::-webkit-scrollbar-track {
      background: rgba(30, 33, 34, 0.3);
      border-radius: 4px;
    }
    
    .carrito-modal-body::-webkit-scrollbar-thumb {
      background: var(--gold);
      border-radius: 4px;
      border: 1px solid rgba(30, 33, 34, 0.3);
    }
    
    .carrito-modal-body::-webkit-scrollbar-thumb:hover {
      background: var(--terracota);
    }
    
    /* Estilo para Firefox */
    .carrito-modal-body {
      scrollbar-width: thin;
      scrollbar-color: var(--gold) rgba(30, 33, 34, 0.3);
    }
    
    .carrito-item {
      display: flex;
      align-items: center;
      padding: var(--space-lg) var(--space-xl);
      border-bottom: 1px solid rgba(205, 184, 124, 0.1);
      animation: slideIn 0.3s ease;
      min-height: 80px;
    }
    
    @keyframes slideIn {
      from { 
        opacity: 0;
        transform: translateX(-20px);
      }
      to { 
        opacity: 1;
        transform: translateX(0);
      }
    }
    
    .carrito-item:last-child {
      border-bottom: none;
    }
    
    .carrito-item-info {
      flex: 1;
      margin-right: var(--space-md);
    }
    
    .carrito-item-info h4 {
      color: var(--cream);
      font-size: 15px;
      font-weight: 600;
      margin-bottom: 4px;
    }
    
    .carrito-item-price {
      color: var(--gold);
      font-weight: 600;
      font-size: 14px;
    }
    
    .quantity-controls {
      display: flex;
      align-items: center;
      gap: var(--space-sm);
    }
    
    .quantity-btn {
      background: var(--gradient-accent);
      color: white;
      border: none;
      width: 32px;
      height: 32px;
      border-radius: 50%;
      cursor: pointer;
      font-weight: 600;
      transition: all 0.2s ease;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    
    .quantity-btn:hover {
      transform: scale(1.1);
    }
    
    .quantity-btn:active {
      transform: scale(0.95);
    }
    
    .quantity-display {
      min-width: 40px;
      text-align: center;
      font-weight: 600;
      color: var(--cream);
    }
    
    .remove-btn {
      background: none;
      border: none;
      color: #dc3545;
      cursor: pointer;
      font-size: 18px;
      margin-left: var(--space-md);
      width: 32px;
      height: 32px;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: all 0.2s ease;
    }
    
    .remove-btn:hover {
      background: rgba(220, 53, 69, 0.1);
      transform: scale(1.1);
    }
    
    .carrito-modal-footer {
      background: var(--gradient-cream);
      padding: var(--space-lg) var(--space-xl);
      flex-shrink: 0;
      border-top: 1px solid rgba(205, 184, 124, 0.2);
    }
    
    .carrito-summary {
      margin-bottom: var(--space-lg);
      border-radius: var(--radius-sm);
      background: rgba(30, 33, 34, 0.1);
      padding: var(--space-md);
    }
    
    .summary-row {
      display: flex;
      justify-content: space-between;
      padding: var(--space-xs) 0;
      color: var(--rich-black);
    }
    
    .summary-row.total {
      border-top: 1px solid rgba(30, 33, 34, 0.2);
      padding-top: var(--space-md);
      margin-top: var(--space-sm);
      font-size: 18px;
      font-weight: 700;
    }
    
    .carrito-btn-pagar {
      background: var(--gradient-accent);
      color: white;
      border: none;
      padding: var(--space-md) var(--space-xl);
      border-radius: var(--radius-md);
      font-size: 15px;
      font-weight: 600;
      cursor: pointer;
      width: 100%;
      transition: all 0.2s ease;
    }
    
    .carrito-btn-pagar:hover:not(:disabled) {
      transform: translateY(-2px);
      box-shadow: var(--shadow-hover);
    }
    
    .carrito-btn-pagar:disabled {
      opacity: 0.5;
      cursor: not-allowed;
    }
    
    .carrito-vacio {
      text-align: center;
      padding: var(--space-xxl);
      color: rgba(251, 244, 232, 0.6);
      display: flex;
      flex-direction: column;
      justify-content: center;
      min-height: 250px;
    }
    
    .carrito-vacio h3 {
      margin-bottom: var(--space-md);
    }
    
    /* CARDS DE PRODUCTOS */
    .pizza-card { 
      background: rgba(30, 33, 34, 0.6);
      backdrop-filter: blur(20px);
      border-radius: var(--radius-lg); 
      box-shadow: var(--shadow-card); 
      text-align: center; 
      padding: var(--space-xl); 
      transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
      border: 1px solid rgba(205, 184, 124, 0.15);
      position: relative;
      overflow: hidden;
    }
    
    .pizza-card:hover { 
      transform: translateY(-15px) scale(1.03); 
      box-shadow: var(--shadow-strong);
      border-color: rgba(205, 184, 124, 0.3);
    }
    
    .pizza-card img { 
      width: 150px;
      height: 150px;
      object-fit: cover;
      border-radius: 50%; 
      margin-bottom: var(--space-xl); 
      transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
      border: 4px solid rgba(205, 184, 124, 0.2);
      background: rgba(251, 244, 232, 0.1);
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.15);
    }
    
    .pizza-card:hover img {
      transform: scale(1.15) rotate(8deg);
      border-color: var(--gold);
      box-shadow: 0 15px 35px rgba(205, 184, 124, 0.4);
    }
    
    .pizza-name { 
      font-family: 'Playfair Display', serif; 
      font-size: 24px; 
      color: var(--cream); 
      margin: var(--space-lg) 0 var(--space-sm); 
      font-weight: 700;
      line-height: 1.3;
    }
    
    .pizza-card:hover .pizza-name {
      color: var(--gold);
    }
    
    .pizza-ingredients {
      font-size: 14px;
      color: rgba(251, 244, 232, 0.7);
      margin: 0 0 var(--space-lg) 0;
      line-height: 1.5;
      font-style: italic;
      padding: 0 var(--space-md);
    }
    
    .pizza-price { 
      font-weight: 700; 
      color: var(--gold); 
      margin-bottom: var(--space-xl); 
      font-size: 22px;
      background: rgba(205, 184, 124, 0.15);
      display: inline-block;
      padding: var(--space-sm) var(--space-lg);
      border-radius: var(--radius-lg);
      transition: all 0.3s ease;
    }
    
    .pizza-card:hover .pizza-price {
      transform: scale(1.05);
      background: rgba(205, 184, 124, 0.25);
    }
    
    .button { 
      background: var(--gradient-accent);
      color: white; 
      padding: var(--space-md) var(--space-xl); 
      border-radius: var(--radius-md); 
      text-decoration: none; 
      font-weight: 600; 
      cursor: pointer; 
      font-size: 15px; 
      border: none;
      transition: all 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
      box-shadow: var(--shadow-card);
      font-family: 'Inter', sans-serif;
      position: relative;
      overflow: hidden;
    }
    
    .button::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, transparent, rgba(255,255,255,0.2), transparent);
      transition: left 0.5s;
    }
    
    .button:hover::before {
      left: 100%;
    }
    
    .button:hover {
      transform: translateY(-4px) scale(1.02);
      box-shadow: var(--shadow-hover);
    }
    
    .button:active {
      transform: translateY(-2px) scale(1.01);
    }
    
    /* LOADING SPINNER */
    .loading {
      position: relative;
    }
    
    .loading::after {
      content: '';
      position: absolute;
      width: 20px;
      height: 20px;
      margin: auto;
      border: 2px solid transparent;
      border-top-color: #ffffff;
      border-radius: 50%;
      animation: spin 1s ease infinite;
    }
    
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    
    /* T√çTULOS */
    h2 { 
      font-family: 'Playfair Display', serif; 
      font-size: clamp(2rem, 5vw, 3rem); 
      margin: var(--space-xxl) 0 var(--space-xl) 0; 
      display: flex;
      align-items: center;
      gap: var(--space-lg);
      font-weight: 700;
    }
    
    h2#entrantes {
      color: var(--sage);
    }
    
    h2#entrantes::after {
      content: '';
      flex-grow: 1;
      height: 3px;
      background: linear-gradient(90deg, var(--sage), rgba(128, 175, 122, 0.2), transparent);
      border-radius: 2px;
    }
    
    h2#pizzas {
      color: var(--terracota);
    }
    
    h2#pizzas::after {
      content: '';
      flex-grow: 1;
      height: 3px;
      background: linear-gradient(90deg, var(--terracota), rgba(213, 120, 108, 0.2), transparent);
      border-radius: 2px;
    }
    
    h2#calzones {
      color: var(--gold);
    }
    
    h2#calzones::after {
      content: '';
      flex-grow: 1;
      height: 3px;
      background: linear-gradient(90deg, var(--gold), rgba(205, 184, 124, 0.2), transparent);
      border-radius: 2px;
    }
    
    h2#bebidas {
      color: var(--dark-green);
    }
    
    h2#bebidas::after {
      content: '';
      flex-grow: 1;
      height: 3px;
      background: linear-gradient(90deg, var(--dark-green), rgba(37, 55, 50, 0.2), transparent);
      border-radius: 2px;
    }
    
    h2#helados {
      color: var(--rich-black);
    }
    
    h2#helados::after {
      content: '';
      flex-grow: 1;
      height: 3px;
      background: linear-gradient(90deg, var(--rich-black), rgba(30, 33, 32, 0.2), transparent);
      border-radius: 2px;
    }
    
    /* GALER√çAS */
    .galeria {
      display: grid; 
      grid-template-columns: repeat(auto-fill, minmax(320px, 1fr)); 
      gap: var(--space-xl);

      let timeout;
      return function executedFunction(...args) {
        const later = () => {
          clearTimeout(timeout);
          func(...args);
        };
        clearTimeout(timeout);
        timeout = setTimeout(later, wait);
      };
    }

    // MANEJO DE ERRORES
    function manejarError(error, mensaje = 'Ha ocurrido un error') {
      console.error('Error:', error);
      mostrarNotificacion(mensaje, 'error');
    }

    // ALMACENAMIENTO LOCAL

      if (!CONFIG.almacenamiento) return;

        console.warn('No se pudo guardar el carrito:', error);

      if (!CONFIG.almacenamiento) return;
      try {
        const carritoGuardado = localStorage.getItem('fratelli-pazzi-carrito');
        if (carritoGuardado) {
          carrito = JSON.parse(carritoGuardado);
          actualizarCarrito();
        }
      } catch (error) {
        console.warn('No se pudo cargar el carrito:', error);

    // FUNCIONES DEL CARRITO
    function agregarAlCarrito(productoId) {
      try {
        const producto = productos.find(p => p.id === productoId);
        if (!producto) {
          mostrarNotificacion('Producto no encontrado', 'error');
          return;
        }
        
        console.log('üõí A√±adiendo:', producto.nombre, formatearPrecio(producto.precio));
        
        const existente = carrito.find(item => item.id === productoId);
        if (existente) {
          existente.cantidad++;
        } else {
          carrito.push({ 
            id: productoId,
            nombre: producto.nombre, 
            precio: producto.precio, 
            cantidad: 1 
          });
        }
        
        actualizarCarrito();
        guardarCarrito();
        mostrarNotificacion(`${producto.nombre} a√±adido al carrito`, 'success');

        manejarError(error, 'Error al a√±adir producto al carrito');
      }

      try {
        const index = carrito.findIndex(item => item.id === productoId);
        if (index > -1) {
          const nombreProducto = carrito[index].nombre;
          carrito.splice(index, 1);
          actualizarCarrito();
          guardarCarrito();
          mostrarNotificacion(`${nombreProducto} eliminado del carrito`, 'warning');
        }
      } catch (error) {
        manejarError(error, 'Error al eliminar producto');
      }
    }

    function cambiarCantidad(productoId, cambio) {
      try {
        const item = carrito.find(item => item.id === productoId);
        if (item) {
          item.cantidad += cambio;
          if (item.cantidad <= 0) {
            eliminarDelCarrito(productoId);
          } else {
            actualizarCarrito();
            guardarCarrito();
          }
        }
      } catch (error) {
        manejarError(error, 'Error al cambiar cantidad');
      }
    }

      let subtotal = 0;
      let totalItems = 0;
      
      carrito.forEach(item => {
        subtotal += item.precio * item.cantidad;
        totalItems += item.cantidad;
      });
      
      const envio = carrito.length > 0 ? (subtotal >= CONFIG.envioGratis ? 0 : CONFIG.envio) : 0;
      const totalFinal = subtotal + envio;
      
      return { subtotal, totalItems, envio, totalFinal };
    }

                        onclick="cambiarCantidad(${item.id}, 1)"
                        aria-label="Aumentar cantidad de ${item.nombre}">+</button>
              </div>
              <button class="remove-btn" 
                      onclick="eliminarDelCarrito(${item.id})"
                      aria-label="Eliminar ${item.nombre} del carrito">üóëÔ∏è</button>
            </div>
          `).join('');
        }
      } catch (error) {
        manejarError(error, 'Error al actualizar el carrito');
      }
    }

    // FUNCIONES MODAL
    function abrirCarrito() {
      try {
        const modal = document.getElementById('carrito-modal');
        modal.classList.add('show');
        document.body.style.overflow = 'hidden';
        
        // Asegurar que el modal est√© correctamente posicionado
        requestAnimationFrame(() => {
          // Focus para accesibilidad
          const closeButton = modal.querySelector('.carrito-close');
          if (closeButton) closeButton.focus();
          
          // Scroll al top del modal body
          const modalBody = modal.querySelector('.carrito-modal-body');
          if (modalBody) modalBody.scrollTop = 0;
        });
      } catch (error) {
        manejarError(error, 'Error al abrir el carrito');
      }
    }

    function cerrarCarrito() {
      try {
        const modal = document.getElementById('carrito-modal');
        modal.classList.remove('show');
        document.body.style.overflow = 'auto';
      } catch (error) {
        manejarError(error, 'Error al cerrar el carrito');
      }
    }

    function procederPago() {
      try {
        if (carrito.length === 0) {
          mostrarNotificacion('El carrito est√° vac√≠o', 'warning');
          return;
        }
        
        const { totalFinal } = calcularTotales();
        const mensaje = `¬øProceder al pago de ${formatearPrecio(totalFinal)}?`;
        
        if (confirm(mensaje)) {
          // Simular procesamiento de pago
          const btnPagar = document.getElementById('btn-pagar');
          btnPagar.classList.add('loading');
          btnPagar.disabled = true;
          
          setTimeout(() => {
            mostrarNotificacion('¬°Pago procesado con √©xito! Tu pedido llegar√° en 30-45 minutos.', 'success');
            carrito = [];
            actualizarCarrito();
            guardarCarrito();
            cerrarCarrito();
            btnPagar.classList.remove('loading');
            btnPagar.disabled = false;
          }, 2000);
        }
      } catch (error) {
        manejarError(error, 'Error al procesar el pago');
      }
    }

    // NOTIFICACIONES
    function mostrarNotificacion(mensaje, tipo = 'success') {
      try {
        const notification = document.getElementById('notification');
        notification.textContent = mensaje;
        notification.className = `notification show ${tipo}`;
        
        // Auto-hide despu√©s de 4 segundos
        setTimeout(() => {
          notification.classList.remove('show');
        }, 4000);
      } catch (error) {
        console.error('Error al mostrar notificaci√≥n:', error);
      }
    }

    // B√öSQUEDA
    function buscarProductos() {
      try {
        const query = document.getElementById('search-input').value.toLowerCase().trim();
        busquedaActual = query;
        const cards = document.querySelectorAll('.pizza-card');
        const clearBtn = document.getElementById('search-clear');
        
        // Mostrar/ocultar bot√≥n de limpiar
        clearBtn.classList.toggle('show', query.length > 0);
        
        let resultadosEncontrados = false;
        
        cards.forEach(card => {
          const nombre = card.getAttribute('data-nombre') || '';
          const ingredientes = card.getAttribute('data-ingredientes') || '';
          
          const coincide = nombre.includes(query) || ingredientes.includes(query);
          
          if (coincide) {
            card.classList.remove('hidden');
            resultadosEncontrados = true;
          } else {
            card.classList.add('hidden');
          }
        });
        
        verificarResultadosBusqueda();
      } catch (error) {
        manejarError(error, 'Error en la b√∫squeda');
      }
    }

    function limpiarBusqueda() {
      try {
        const searchInput = document.getElementById('search-input');
        const clearBtn = document.getElementById('search-clear');
        
        searchInput.value = '';
        busquedaActual = '';
        clearBtn.classList.remove('show');
        
        // Mostrar todos los productos
        document.querySelectorAll('.pizza-card').forEach(card => {
          card.classList.remove('hidden');
        });
        
        verificarResultadosBusqueda();
        searchInput.focus();
      } catch (error) {
        manejarError(error, 'Error al limpiar b√∫squeda');
      }
    }

    function verificarResultadosBusqueda() {
      try {
        const galerias = document.querySelectorAll('.galeria');
        
        galerias.forEach(galeria => {
          const cards = galeria.querySelectorAll('.pizza-card');
          const cardsVisibles = galeria.querySelectorAll('.pizza-card:not(.hidden)');
          
          // Remover mensaje anterior
          const mensajeAnterior = galeria.querySelector('.no-results');
          if (mensajeAnterior) {
            mensajeAnterior.remove();
          }
          
          // Si hay b√∫squeda activa y no hay resultados visibles
          if (busquedaActual && cardsVisibles.length === 0 && cards.length > 0) {
            const mensaje = document.createElement('div');
            mensaje.className = 'no-results';
            mensaje.innerHTML = `
              <h3>Sin resultados</h3>
              <p>No se encontraron productos que coincidan con "${busquedaActual}"</p>
            `;
            galeria.appendChild(mensaje);
          }
        });
      } catch (error) {
        console.warn('Error al verificar resultados de b√∫squeda:', error);
      }
    }

    // NAVEGACI√ìN SUAVE
    function initNavegacion() {
      try {
        document.querySelectorAll('nav a[href^="#"]').forEach(link => {
          link.addEventListener('click', function(e) {
            e.preventDefault();
            const targetId = this.getAttribute('href').substring(1);
            const target = document.getElementById(targetId);
            if (target) {
              const headerHeight = 120;
              const targetPosition = target.offsetTop - headerHeight;
              
              window.scrollTo({
                top: targetPosition,
                behavior: 'smooth'
              });
              
              // Actualizar URL sin recargar
              history.pushState(null, null, `#${targetId}`);
            }
          });
        });
      } catch (error) {
        console.warn('Error al inicializar navegaci√≥n:', error);
      }
    }

    // SCROLL HEADER
    function initHeader() {
      try {
        const header = document.getElementById('headerContainer');
        let ticking = false;
        
        function updateHeader() {
          if (window.scrollY > 50) {
            header.classList.add('scrolled');
          } else {
            header.classList.remove('scrolled');
          }
          ticking = false;
        }
        
        window.addEventListener('scroll', () => {
          if (!ticking) {
            requestAnimationFrame(updateHeader);
            ticking = true;
          }
        });
      } catch (error) {
        console.warn('Error al inicializar header:', error);
      }
    }

    // EVENTOS DEL TECLADO
    function initEventosTeclado() {
      document.addEventListener('keydown', function(e) {
        // Cerrar modal con Escape
        if (e.key === 'Escape') {
          const modal = document.getElementById('carrito-modal');
          if (modal.classList.contains('show')) {
            cerrarCarrito();
          }
        }
        
        // Enfocar b√∫squeda con Ctrl+F o Cmd+F
        if ((e.ctrlKey || e.metaKey) && e.key === 'f') {
          e.preventDefault();
          document.getElementById('search-input').focus();
        }
      });
    }

    // CERRAR MODAL AL HACER CLICK FUERA
    function initEventosModal() {
      document.addEventListener('click', function(e) {
        if (e.target.id === 'carrito-modal') {
          cerrarCarrito();
        }
      });
    }

    // INICIALIZACI√ìN CON DEBOUNCE PARA B√öSQUEDA
    const buscarConDebounce = debounce(buscarProductos, 300);

    // INICIALIZACI√ìN PRINCIPAL
    document.addEventListener('DOMContentLoaded', function() {
      console.log('üöÄ Inicializando Fratelli Pazzi...');
      
      try {
        // Crear productos y cargar carrito
        crearProductos();
        cargarCarrito();
        
        // Inicializar funcionalidades
        initNavegacion();
        initHeader();
        initEventosTeclado();
        initEventosModal();
        
        // Event listeners
        const searchInput = document.getElementById('search-input');
        if (searchInput) {
          searchInput.addEventListener('input', buscarConDebounce);
          searchInput.addEventListener('keydown', function(e) {
            if (e.key === 'Enter') {
              e.preventDefault();
              buscarProductos();
            }
          });
        }
        
        // Navegaci√≥n inicial si hay hash
        if (window.location.hash) {
          setTimeout(() => {
            const target = document.querySelector(window.location.hash);
            if (target) {
              const headerHeight = 120;
              window.scrollTo({
                top: target.offsetTop - headerHeight,
                behavior: 'smooth'
              });
            }
          }, 100);
        }
        
        console.log('‚úÖ ¬°Fratelli Pazzi inicializado correctamente!');
        
        // Mostrar mensaje de bienvenida
        setTimeout(() => {
          mostrarNotificacion('¬°Bienvenido a Fratelli Pazzi! üçï', 'success');
        }, 1000);
        
      } catch (error) {
        manejarError(error, 'Error durante la inicializaci√≥n');
      }
    });

    // MANEJO DE ERRORES GLOBALES
    window.addEventListener('error', function(e) {
      console.error('Error global capturado:', e.error);
      mostrarNotificacion('Ha ocurrido un error inesperado', 'error');
    });

    // SERVICE WORKER PARA CACHE (OPCIONAL)
    if ('serviceWorker' in navigator) {
      window.addEventListener('load', function() {
        navigator.serviceWorker.register('/sw.js')
          .then(registration => console.log('SW registrado:', registration))
          .catch(error => console.log('SW fall√≥:', error));
      });
    }
  </script>
</body>
