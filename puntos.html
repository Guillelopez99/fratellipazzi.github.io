  <script type="module">
    // ========== MOCK FIREBASE SERVICE (Para desarrollo/pruebas) ==========
    class MockFirebaseService {
      constructor() {
        this.isInitialized = true;
        this.mockUser = {
          uid: 'mock-user-123',
          email: 'usuario@example.com',
          displayName: 'Usuario Demo'
        };
        this.rewardsConfig = {
          pointsPerEuro: 10,
          welcomeBonus: 100,
          emailVerificationBonus: 50,
          reviewBonus: 25,
          levelUpBonus: 50,
          rewardCosts: {
            bebida: 300,
            pizza: 1000,
            calzone: 1500,
            combo: 2500,
            camiseta: 5000,
            cena: 10000
          },
          userLevels: {
            'Principiante': { minPoints: 0, color: '#80AF7A', icon: 'üçï' },
            'Aficionado': { minPoints: 500, color: '#D5786C', icon: 'üçÖ' },
            'Experto': { minPoints: 1500, color: '#cdb87c', icon: 'üë®‚Äçüç≥' },
            'Maestro Pizzero': { minPoints: 3000, color: '#253732', icon: 'üëë' }
          }
        };
        console.log('üîß Mock Firebase Service inicializado para desarrollo');
      }

      // Simular datos locales del usuario
      getUserData() {
        const saved = localStorage.getItem('fratelli_mock_user_data');
        if (saved) {
          return JSON.parse(saved);
        }
        
        // Datos iniciales del usuario demo
        const initialData = {
          points: 450, // Datos de ejemplo para testing
          level: 'Principiante',
          totalPointsEarned: 450,
          totalPointsSpent: 0,
          rewardsHistory: [
            {
              type: 'earned',
              points: 100,
              reason: 'Bonus de bienvenida',
              date: new Date().toISOString()
            },
            {
              type: 'earned',
              points: 350,
              reason: 'Compras anteriores',
              date: new Date().toISOString()
            }
          ]
        };
        
        this.saveUserData(initialData);
        return initialData;
      }

      saveUserData(data) {
        localStorage.setItem('fratelli_mock_user_data', JSON.stringify(data));
      }

      async loadUserRewards(uid) {
        const userData = this.getUserData();
        return {
          success: true,
          rewards: userData
        };
      }

      async addPoints(uid, points, reason, orderId = null) {
        const userData = this.getUserData();
        userData.points += points;
        userData.totalPointsEarned += points;
        userData.rewardsHistory.push({
          type: 'earned',
          points,
          reason,
          date: new Date().toISOString(),
          orderId
        });
        
        this.saveUserData(userData);
        console.log(`üéÅ +${points} puntos a√±adidos: ${reason}`);
        return { 
          success: true, 
          pointsAdded: points, 
          newTotal: userData.points 
        };
      }

      async spendPoints(uid, pointsToSpend, reason, rewardData = null) {
        const userData = this.getUserData();
        
        if (userData.points < pointsToSpend) {
          return { 
            success: false, 
            error: 'Puntos insuficientes' 
          };
        }
        
        userData.points -= pointsToSpend;
        userData.totalPointsSpent += pointsToSpend;
        userData.rewardsHistory.push({
          type: 'spent',
          points: pointsToSpend,
          reason,
          date: new Date().toISOString(),
          rewardData
        });
        
        this.saveUserData(userData);
        console.log(`üí∞ -${pointsToSpend} puntos gastados: ${reason}`);
        return { 
          success: true, 
          remainingPoints: userData.points 
        };
      }

      getUserLevel(totalPoints) {
        let level = 'Principiante';
        for (const [name, cfg] of Object.entries(this.rewardsConfig.userLevels)) {
          if (totalPoints >= cfg.minPoints) level = name;
        }
        return { name: level, ...this.rewardsConfig.userLevels[level] };
      }

      onAuthStateChanged(callback) {
        // Simular usuario autenticado inmediatamente
        setTimeout(() => {
          callback(this.mockUser);
        }, 100);
      }

      getCurrentUser() {
        return this.mockUser;
      }

      isUserSignedIn() {
        return true;
      }
    }

    // ========== SISTEMA DE RECOMPENSAS MEJORADO ==========
    const RewardsSystem = {
      state: {
        currentUser: null,
        userRewards: null,
        isFirebaseEnabled: false, // Cambiar a true cuando Firebase est√© listo
        notifications: new Map(),
        notificationId: 0,
        isLoading: false,
        isOnline: navigator.onLine
      },

      // Usar mock service por defecto, cambiar por firebaseService cuando est√© disponible
      firebaseService: new MockFirebaseService(),

      async init() {
        console.log('üèÜ Inicializando Sistema de Recompensas...');
        
        this.setupEventListeners();
        this.setupScrollEffects();
        this.initHeaderVisibility();
        this.cleanupExpiredRewards();
        this.setupOfflineDetection();
        
        // Configurar listener de autenticaci√≥n
        this.firebaseService.onAuthStateChanged((user) => {
          this.handleAuthStateChange(user);
        });

        // Mostrar informaci√≥n de desarrollo
        this.showNotification(
          'Modo de desarrollo activo\nUsando datos simulados para pruebas',
          'info',
          'üîß Desarrollo',
          { duration: 3000 }
        );
        
        console.log('‚úÖ Sistema de Recompensas inicializado');
      },

      async handleAuthStateChange(user) {
        if (user) {
          console.log('üë§ Usuario autenticado:', user.email || user.uid);
          this.state.currentUser = user;
          
          await this.loadUserRewards();
          this.updateInterface();
          
        } else {
          console.log('üë§ Usuario no autenticado');
          this.handleNoAuth();
        }
      },

      handleNoAuth() {
        // En modo desarrollo, no redirigir
        if (!this.state.isFirebaseEnabled) {
          this.showNotification(
            'Modo demo - No se requiere autenticaci√≥n',
            'info',
            'Demo',
            { duration: 2000 }
          );
          return;
        }

        this.showNotification(
          'Necesitas iniciar sesi√≥n para ver tus recompensas.\n\nTe redirigiremos a la p√°gina principal.',
          'warning',
          'Login requerido',
          { duration: 3000 }
        );
        
        setTimeout(() => {
          window.location.href = 'index.html';
        }, 3000);
      },

      async loadUserRewards() {
        if (!this.state.currentUser) return;

        try {
          this.state.isLoading = true;
          this.setLoadingState(true);
          
          const result = await this.firebaseService.loadUserRewards(this.state.currentUser.uid);
          
          if (result.success) {
            this.state.userRewards = result.rewards;
            console.log('üéÅ Recompensas cargadas:', this.state.userRewards);
          } else {
            console.warn('‚ö†Ô∏è No se pudieron cargar las recompensas');
            // Crear datos por defecto
            this.state.userRewards = {
              points: 0,
              level: 'Principiante',
              totalPointsEarned: 0,
              totalPointsSpent: 0,
              rewardsHistory: []
            };
          }
          
        } catch (error) {
          console.error('‚ùå Error cargando recompensas:', error);
          this.showNotification(
            'Error cargando recompensas. Reintentando...',
            'error',
            'Error de conexi√≥n'
          );
        } finally {
          this.state.isLoading = false;
          this.setLoadingState(false);
        }
      },

      updateInterface() {
        if (!this.state.currentUser || !this.state.userRewards) return;
        
        this.updateUserMenu();
        this.updatePointsDisplay();
        this.updateUserLevel();
        this.updateRewardsGrid();
        this.updateProgressBar();
      },

      updateUserMenu() {
        const userMenu = document.getElementById('userMenu');
        if (!userMenu || !this.state.currentUser) return;
        
        const displayName = this.state.currentUser.displayName || 
                           this.state.currentUser.email?.split('@')[0] || 
                           'Usuario';
        
        userMenu.innerHTML = `
          <div class="user-welcome">
            <div class="user-avatar">${displayName.charAt(0).toUpperCase()}</div>
            <span>Hola, ${displayName.split(' ')[0]}</span>
          </div>
        `;
      },

      updatePointsDisplay() {
        const currentPointsEl = document.getElementById('currentPoints');
        if (currentPointsEl && this.state.userRewards) {
          const points = this.state.userRewards.points || 0;
          
          // Animaci√≥n suave del contador
          const currentValue = parseInt(currentPointsEl.textContent) || 0;
          if (currentValue !== points) {
            this.animateNumber(currentPointsEl, currentValue, points);
          }
        }
      },

      animateNumber(element, start, end, duration = 1000) {
        const diff = end - start;
        const increment = diff / (duration / 16); // 60fps
        let current = start;
        
        const timer = setInterval(() => {
          current += increment;
          
          if ((increment > 0 && current >= end) || (increment < 0 && current <= end)) {
            element.textContent = end;
            clearInterval(timer);
          } else {
            element.textContent = Math.floor(current);
          }
        }, 16);
      },

      updateUserLevel() {
        const userLevelEl = document.getElementById('userLevel');
        const userLevelDetailsEl = document.getElementById('userLevelDetails');
        
        if (!userLevelEl || !this.state.userRewards) return;

        const totalPoints = this.state.userRewards.totalPointsEarned || 0;
        const levelInfo = this.firebaseService.getUserLevel(totalPoints);
        
        userLevelEl.textContent = `${levelInfo.icon} ${levelInfo.name}`;
        
        // Calcular progreso hacia el siguiente nivel
        const levels = Object.entries(this.firebaseService.rewardsConfig.userLevels);
        const currentLevelIndex = levels.findIndex(([name]) => name === levelInfo.name);
        
        if (currentLevelIndex < levels.length - 1) {
          const nextLevel = levels[currentLevelIndex + 1];
          const pointsNeeded = nextLevel[1].minPoints - totalPoints;
          userLevelDetailsEl.textContent = `${pointsNeeded} puntos para ${nextLevel[0]}`;
        } else {
          userLevelDetailsEl.textContent = '¬°Nivel m√°ximo alcanzado! üéâ';
        }
      },

      updateProgressBar() {
        if (!this.state.userRewards) return;
        
        const points = this.state.userRewards.points || 0;
        const rewards = Object.values(this.firebaseService.rewardsConfig.rewardCosts).sort((a, b) => a - b);
        
        // Encontrar pr√≥xima recompensa
        let nextReward = rewards.find(reward => points < reward);
        
        const nextRewardText = document.getElementById('nextRewardText');
        const progressFill = document.getElementById('progressFill');
        const progressText = document.getElementById('progressText');
        
        if (!nextReward) {
          // Usuario tiene todos los puntos
          nextRewardText.textContent = 'üéâ ¬°Has desbloqueado todas las recompensas!';
          progressFill.style.width = '100%';
          progressText.textContent = `${points} puntos - ¬°M√°ximo nivel!`;
          return;
        }
        
        // Calcular progreso
        const previousReward = rewards[rewards.indexOf(nextReward) - 1] || 0;
        const progressPoints = points - previousReward;
        const neededPoints = nextReward - previousReward;
        const progressPercent = Math.min((progressPoints / neededPoints) * 100, 100);
        
        // Actualizar interfaz con animaci√≥n
        nextRewardText.textContent = `Te faltan ${nextReward - points} puntos para tu pr√≥xima recompensa`;
        
        setTimeout(() => {
          progressFill.style.width = `${progressPercent}%`;
        }, 100);
        
        progressText.textContent = `${progressPoints} / ${neededPoints} puntos hasta la pr√≥xima recompensa`;
      },

      updateRewardsGrid() {
        if (!this.state.userRewards) return;
        
        const points = this.state.userRewards.points || 0;
        const rewards = [
          { id: 'bebida', cost: this.firebaseService.rewardsConfig.rewardCosts.bebida },
          { id: 'pizza', cost: this.firebaseService.rewardsConfig.rewardCosts.pizza },
          { id: 'calzone', cost: this.firebaseService.rewardsConfig.rewardCosts.calzone },
          { id: 'combo', cost: this.firebaseService.rewardsConfig.rewardCosts.combo },
          { id: 'camiseta', cost: this.firebaseService.rewardsConfig.rewardCosts.camiseta },
          { id: 'cena', cost: this.firebaseService.rewardsConfig.rewardCosts.cena }
        ];
        
        rewards.forEach(reward => {
          const card = document.getElementById(`reward-${reward.id}`);
          const button = card?.querySelector('.reward-btn');
          
          if (!card || !button) return;
          
          if (points >= reward.cost) {
            // Recompensa disponible
            card.classList.remove('locked');
            card.classList.add('available');
            button.classList.remove('btn-disabled');
            button.classList.add('btn-primary');
            button.disabled = false;
            button.textContent = 'üéÅ Canjear';
          } else {
            // Recompensa bloqueada
            card.classList.remove('available');
            card.classList.add('locked');
            button.classList.remove('btn-primary');
            button.classList.add('btn-disabled');
            button.disabled = true;
            button.textContent = `Faltan ${reward.cost - points} puntos`;
          }
        });
      },

      async redeemReward(rewardType, cost) {
        if (!this.state.currentUser || !this.state.userRewards) {
          this.showNotification('Debes estar logueado para canjear recompensas.', 'warning');
          return;
        }
        
        if (this.state.isLoading) {
          this.showNotification('Espera un momento...', 'warning');
          return;
        }
        
        const points = this.state.userRewards.points || 0;
        if (points < cost) {
          this.showNotification(
            `No tienes suficientes puntos.\nTe faltan ${cost - points} puntos.`,
            'warning',
            'Puntos insuficientes'
          );
          return;
        }
        
        const rewardNames = {
          bebida: 'Bebida Gratis ü•§',
          pizza: 'Pizza Gratis üçï',
          calzone: 'Calzone Gratis + Bebida üçù',
          combo: 'Combo Completo üçΩÔ∏è',
          camiseta: 'Camiseta Fratelli üëï',
          cena: 'Cena Rom√°ntica para 2 ‚ù§Ô∏è'
        };
        
        // Confirmar canje
        const confirmed = await this.showConfirmation(
          `¬øQuieres canjear ${cost} puntos por:\n\nüéÅ ${rewardNames[rewardType]}\n\nEsta acci√≥n no se puede deshacer.`,
          '¬øConfirmar canje?',
          'üéÅ'
        );
        
        if (!confirmed) return;
        
        try {
          // Efecto visual
          const card = document.getElementById(`reward-${rewardType}`);
          if (card) card.classList.add('redeeming');
          
          this.state.isLoading = true;
          this.setLoadingState(true);
          
          // Procesar canje
          const result = await this.firebaseService.spendPoints(
            this.state.currentUser.uid,
            cost,
            `Canje de recompensa: ${rewardNames[rewardType]}`,
            {
              rewardType: rewardType,
              rewardName: rewardNames[rewardType],
              cost: cost,
              timestamp: new Date().toISOString()
            }
          );
          
          if (result.success) {
            // Actualizar estado local
            this.state.userRewards.points = result.remainingPoints;
            this.state.userRewards.totalPointsSpent = (this.state.userRewards.totalPointsSpent || 0) + cost;

      showConfirmation(message, title = '¬øEst√°s seguro?', icon = 'üçï') {
        return new Promise((resolve) => {
          const modal = document.getElementById('confirmationModal');
          const titleEl = document.getElementById('confirmationTitle');
          const messageEl = document.getElementById('confirmationMessage');
          const iconEl = document.getElementById('confirmationIcon');
          const confirmBtn = document.getElementById('confirmationConfirm');
          const cancelBtn = document.getElementById('confirmationCancel');

          if (!modal) {
            resolve(false);
            return;
          }

          titleEl.textContent = title;
          messageEl.textContent = message;
          iconEl.textContent = icon;

          // Limpiar event listeners anteriores
          const newConfirmBtn = confirmBtn.cloneNode(true);
          const newCancelBtn = cancelBtn.cloneNode(true);
          confirmBtn.parentNode.replaceChild(newConfirmBtn, confirmBtn);
          cancelBtn.parentNode.replaceChild(newCancelBtn, cancelBtn);

          newConfirmBtn.addEventListener('click', () => {
            modal.classList.remove('show');
            resolve(true);
          });

          newCancelBtn.addEventListener('click', () => {
            modal.classList.remove('show');
            resolve(false);
          });

          // Cerrar con Escape
          const escapeHandler = (e) => {
            if (e.key === 'Escape') {
              modal.classList.remove('show');
              document.removeEventListener('keydown', escapeHandler);
              resolve(false);
            }
          };
          document.addEventListener('keydown', escapeHandler);

          modal.classList.add('show');
        });
      },

      showNotification(message, type = 'info', title = '', options = {}) {
        const container = document.getElementById('notificationContainer');
        if (!container) return;

        const notificationId = ++this.state.notificationId;
        
        const config = {
          success: { icon: '‚úÖ', title: title || '¬°√âxito!' },
          error: { icon: '‚ùå', title: title || '¬°Oops!' },
          warning: { icon: '‚ö†Ô∏è', title: title || '¬°Atenci√≥n!' },
          info: { icon: '‚ÑπÔ∏è', title: title || 'Informaci√≥n' },
          fratelli: { icon: 'üçï', title: title || 'Fratelli Pazzi' }
        };

        const { icon, title: defaultTitle } = config[type] || config.info;
        const finalTitle = title || defaultTitle;

        const notification = document.createElement('div');
        notification.className = `notification ${type}`;
        notification.setAttribute('data-id', notificationId);
        
        notification.innerHTML = `
          <div class="notification-header">
            <div class="notification-icon">${icon}</div>
            <h4 class="notification-title">${finalTitle}</h4>
          </div>
          <p class="notification-message">${message}</p>
          <button class="notification-close" onclick="RewardsSystem.closeNotification(${notificationId})">√ó</button>
        `;

        container.appendChild(notification);
        this.state.notifications.set(notificationId, notification);

        // Mostrar con animaci√≥n
        setTimeout(() => {
          notification.classList.add('show');
        }, 10);

        // Auto-cerrar
        if (options.autoClose !== false) {
          const duration = options.duration || 5000;
          setTimeout(() => {
            this.closeNotification(notificationId);
          }, duration);
        }

        return notificationId;
      },

      closeNotification(notificationId) {
        const notification = this.state.notifications.get(notificationId);
        if (!notification) return;

        notification.classList.remove('show');
        
        setTimeout(() => {
          if (notification.parentNode) {
            notification.parentNode.removeChild(notification);
          }
          this.state.notifications.delete(notificationId);
        }, 400);

    }

    .points-info {
      font-size: 1rem;
      color: rgba(251, 244, 232, 0.7);
      margin: 0;
    }

    .progress-section {
      margin-top: var(--space-lg);
      padding-top: var(--space-lg);
      border-top: 1px solid rgba(205, 184, 124, 0.2);
    }

    .next-reward {
      font-size: 0.9rem;
      color: rgba(251, 244, 232, 0.8);
      margin-bottom: var(--space-md);
    }

    .progress-bar {
      width: 100%;
      height: 12px;
      background: rgba(30, 33, 34, 0.8);
      border-radius: 6px;
      overflow: hidden;
      margin-bottom: var(--space-sm);
    }

    .progress-fill {
      height: 100%;
      background: var(--gradient-gold);
      border-radius: 6px;
      transition: width 1s ease;
      position: relative;
    }

    .progress-fill::after {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: linear-gradient(90deg, 
        transparent 0%, 
        rgba(255, 255, 255, 0.3) 50%, 
        transparent 100%);
      animation: progressShine 2s ease-in-out infinite;
    }

    @keyframes progressShine {
      0% { transform: translateX(-100%); }
      100% { transform: translateX(100%); }
    }

    .progress-text {
      font-size: 0.8rem;
      color: rgba(251, 244, 232, 0.6);
    }

    .user-level-info {
      background: rgba(205, 184, 124, 0.1);
      border-radius: var(--radius-md);
      padding: var(--space-md);
      margin-top: var(--space-lg);
    }

    .user-level {
      font-size: 1.1rem;
      font-weight: 600;
      margin-bottom: var(--space-xs);
    }

    /* GRID DE RECOMPENSAS */
    .rewards-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
      gap: var(--space-xl);
      margin-bottom: var(--space-xxl);
    }

    .reward-card {
      background: 
        radial-gradient(circle at 70% 30%, rgba(213, 120, 108, 0.1) 0%, transparent 50%),
        rgba(30, 33, 34, 0.8);
      backdrop-filter: blur(20px);
      border: 2px solid rgba(205, 184, 124, 0.2);
      border-radius: var(--radius-lg);
      padding: var(--space-xl);
      text-align: center;
      transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
      position: relative;
      overflow: hidden;
    }

    .reward-card.available {
      border-color: rgba(205, 184, 124, 0.5);
      box-shadow: 
        var(--shadow-card),
        0 0 30px rgba(205, 184, 124, 0.2);
    }

    .reward-card.available::before {
      content: '‚ú® DISPONIBLE';
      position: absolute;
      top: var(--space-md);
      right: var(--space-md);
      background: var(--gradient-gold);
      color: var(--rich-black);
      padding: 4px 8px;
      border-radius: var(--radius-sm);
      font-size: 0.7rem;
      font-weight: 700;
      animation: availablePulse 2s ease-in-out infinite;
    }

    @keyframes availablePulse {
      0%, 100% { opacity: 0.8; transform: scale(1); }
      50% { opacity: 1; transform: scale(1.05); }
    }

    .reward-card.locked {
      opacity: 0.6;
      filter: grayscale(0.3);
    }

    .reward-card.locked .reward-image {
      filter: grayscale(0.7) brightness(0.7);
    }

    .reward-card.locked::after {
      content: 'üîí';
      position: absolute;
      top: var(--space-md);
      right: var(--space-md);
      font-size: 1.5rem;
      opacity: 0.7;
    }

    .reward-card:hover.available {
      transform: translateY(-8px) scale(1.02);
      box-shadow: 
        var(--shadow-hover),
        0 0 40px rgba(205, 184, 124, 0.3);
      border-color: var(--gold);
    }

    .reward-image {
      width: 100%;
      height: 200px;
      background: var(--gradient-sage);
      border-radius: var(--radius-md);
      margin-bottom: var(--space-lg);
      transition: transform 0.4s ease;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 4rem;
      color: white;
    }

    .reward-card:hover.available .reward-image {
      transform: scale(1.05);
    }

    .reward-card.available .reward-image {
      filter: none;
    }

    .reward-name {
      font-family: 'Playfair Display', serif;
      font-size: 1.5rem;
      font-weight: 700;
      color: var(--cream);
      margin-bottom: var(--space-sm);
      line-height: 1.2;
    }

    .reward-description {
      color: rgba(251, 244, 232, 0.7);
      font-size: 1rem;
      line-height: 1.4;
      margin-bottom: var(--space-lg);
    }

    .reward-cost {
      font-size: 1.25rem;
      font-weight: 700;
      background: var(--gradient-gold);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      margin-bottom: var(--space-lg);
    }

    .reward-btn {
      width: 100%;
      padding: var(--space-md) var(--space-lg);
      font-size: 0.9rem;
    }

    /* SECCI√ìN INFORMATIVA */
    .info-section {
      background: rgba(205, 184, 124, 0.05);
      border-radius: var(--radius-lg);
      border: 1px solid rgba(205, 184, 124, 0.1);
      padding: var(--space-xl);
      text-align: center;
    }

    .info-section h3 {
      font-family: 'Playfair Display', serif;
      font-size: 1.5rem;
      color: var(--cream);
      margin-bottom: var(--space-md);
    }

    .info-section p {
      color: rgba(251, 244, 232, 0.8);
      line-height: 1.6;
      margin-bottom: var(--space-sm);
    }

    .info-section p:last-child {
      margin-bottom: 0;
      font-size: 0.9rem;
      color: rgba(251, 244, 232, 0.6);
    }

    /* MODAL DE CONFIRMACI√ìN */
    .confirmation-modal {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(30, 33, 34, 0.8);
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 20000;
      opacity: 0;
      visibility: hidden;
      transition: all 0.3s ease;
      backdrop-filter: blur(10px);
      padding: var(--space-lg);
    }

    .confirmation-modal.show {
      opacity: 1;
      visibility: visible;
    }

    .confirmation-content {
      background: var(--rich-black);
      border: 1px solid rgba(205, 184, 124, 0.3);
      border-radius: var(--radius-lg);
      padding: var(--space-xxl);
      max-width: 450px;
      width: 100%;
      text-align: center;
      box-shadow: var(--shadow-strong);
      transform: scale(0.8);
      transition: transform 0.3s ease;
      color: var(--cream);
    }

    .confirmation-modal.show .confirmation-content {
      transform: scale(1);
    }

    .confirmation-icon {
      width: 60px;
      height: 60px;
      border-radius: 50%;
      background: var(--gradient-gold);
      color: var(--rich-black);
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 24px;
      margin: 0 auto var(--space-lg);
      animation: pulseIcon 2s ease-in-out infinite;
      font-weight: bold;
    }

    @keyframes pulseIcon {
      0%, 100% { transform: scale(1); }
      50% { transform: scale(1.05); }
    }

    .confirmation-title {
      font-family: 'Playfair Display', serif;
      font-size: 1.5rem;
      color: var(--cream);
      margin-bottom: var(--space-md);
      font-weight: 700;
    }

    .confirmation-message {
      color: rgba(251, 244, 232, 0.8);
      font-size: 1rem;
      line-height: 1.5;
      margin-bottom: var(--space-xl);
      white-space: pre-line;
      font-family: 'Inter', sans-serif;
    }

    /* NOTIFICACIONES */
    .notification-container {
      position: fixed;
      top: 100px;
      right: 20px;
      z-index: 15000;
      display: flex;
      flex-direction: column;
      gap: var(--space-md);
      max-width: 420px;
      pointer-events: none;
    }

    .notification {
      background: rgba(30, 33, 34, 0.95);
      backdrop-filter: blur(20px);
      border-radius: var(--radius-md);
      padding: var(--space-lg) var(--space-xl);
      box-shadow: var(--shadow-strong);
      border: 1px solid rgba(205, 184, 124, 0.2);
      position: relative;
      overflow: hidden;
      pointer-events: auto;
      transform: translateX(100%);
      opacity: 0;
      transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
      color: var(--cream);
      min-width: 350px;
    }

    .notification.show {
      transform: translateX(0);
      opacity: 1;
    }

    .notification::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 4px;
      height: 100%;
      border-radius: 2px 0 0 2px;
    }

    .notification.success::before { background: var(--sage); }
    .notification.error::before { background: #dc3545; }
    .notification.warning::before { background: #ffc107; }
    .notification.info::before { background: #17a2b8; }
    .notification.fratelli::before { background: var(--gradient-accent); }

    .notification-header {
      display: flex;
      align-items: center;
      gap: var(--space-sm);
      margin-bottom: var(--space-sm);
    }

    .notification-icon {
      width: 32px;
      height: 32px;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 16px;
      font-weight: bold;
      flex-shrink: 0;
      background: rgba(205, 184, 124, 0.2);
      color: var(--gold);
    }

    .notification-title {
      font-family: 'Playfair Display', serif;
      font-size: 1rem;
      font-weight: 700;
      color: var(--cream);
      margin: 0;
      line-height: 1.2;
    }

    .notification-message {
      color: rgba(251, 244, 232, 0.9);
      font-size: 0.875rem;
      line-height: 1.5;
      margin: 0;
      white-space: pre-line;
      font-family: 'Inter', sans-serif;
    }

    .notification-close {
      position: absolute;
      top: 12px;
      right: 15px;
      background: none;
      border: none;
      color: rgba(251, 244, 232, 0.6);
      font-size: 18px;
      cursor: pointer;
      width: 24px;
      height: 24px;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: all 0.2s ease;
    }

    .notification-close:hover {
      background: rgba(220, 53, 69, 0.2);
      color: #dc3545;
    }

    /* USER MENU */
    .user-menu {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: var(--space-md);
      position: relative;
    }

    .user-welcome {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: var(--space-sm);
      cursor: pointer;
      padding: var(--space-sm) var(--space-md);
      border-radius: var(--radius-lg);
      background: rgba(205, 184, 124, 0.1);
      border: 1px solid rgba(205, 184, 124, 0.2);
      transition: all 0.3s ease;
    }

    .user-welcome:hover {
      background: rgba(205, 184, 124, 0.2);
      border-color: rgba(205, 184, 124, 0.4);
    }

    .user-avatar {
      width: 32px;
      height: 32px;
      background: var(--gradient-gold);
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      color: var(--rich-black);
      font-weight: 700;
      font-size: 0.875rem;
    }

    /* ESTADO DE CARGA */
    .loading {
      position: relative;
      pointer-events: none;
    }

    .loading::after {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: rgba(30, 33, 34, 0.7);
      border-radius: inherit;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .loading::before {
      content: '‚è≥';
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-size: 2rem;
      z-index: 1;
      animation: loading-spin 1s ease-in-out infinite;
    }

    @keyframes loading-spin {
      0% { transform: translate(-50%, -50%) rotate(0deg); }
      100% { transform: translate(-50%, -50%) rotate(360deg); }
    }

    /* FOOTER */
    footer {
      background: var(--rich-black);
      border-top: 1px solid rgba(205, 184, 124, 0.1);
      padding: var(--space-xl) var(--space-lg);
      text-align: center;
      color: rgba(251, 244, 232, 0.7);
      margin-top: var(--space-xxl);
    }

    /* RESPONSIVE DESIGN */
    @media (max-width: 768px) {
      body {
        padding-top: var(--space-xl);
      }

      .header-content {
        flex-direction: column;
        gap: var(--space-md);
        text-align: center;
      }

      .nav-main {
        gap: var(--space-md);
        flex-wrap: wrap;
        justify-content: center;
      }

      .main-content {
        padding: var(--space-xl) var(--space-md);
      }

      .rewards-grid {
        grid-template-columns: 1fr;
        gap: var(--space-lg);
      }

      .reward-card {
        padding: var(--space-lg);
      }

      .reward-image {
        height: 180px;
      }

      .notification-container {
        top: 80px;
        right: var(--space-md);
        left: var(--space-md);
        max-width: none;
      }

      .notification {
        min-width: auto;
        width: 100%;
        padding: var(--space-md) var(--space-lg);
      }

      .current-points-section {
        padding: var(--space-lg);
      }

      .info-section {
        padding: var(--space-lg);
      }
    }

    @media (max-width: 480px) {
      body {
        padding-top: var(--space-lg);
      }

      .page-title {
        font-size: clamp(2rem, 10vw, 3rem);
      }

      .reward-card {
        padding: var(--space-md);
      }

      .reward-image {
        height: 160px;
      }

      .points-number {
        font-size: clamp(2.5rem, 12vw, 4rem);
      }

      .mobile-header-toggle {
        width: 44px;
        height: 44px;
        font-size: 1.1rem;
      }
    }

    /* EFECTOS ESPECIALES */
    .reward-card.redeeming {
      animation: redeemPulse 0.6s ease-in-out;
    }

    @keyframes redeemPulse {
      0%, 100% { transform: scale(1); }
      50% { transform: scale(1.05); }
    }

    /* ESTADO SIN CONEXI√ìN */
    .offline-indicator {
      position: fixed;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      background: rgba(220, 53, 69, 0.9);
      color: white;
      padding: var(--space-sm) var(--space-md);
      border-radius: var(--radius-md);
      font-size: 0.875rem;
      z-index: 10000;
      opacity: 0;
      visibility: hidden;
      transition: all 0.3s ease;
    }

    .offline-indicator.show {
      opacity: 1;
      visibility: visible;
    }
